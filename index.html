      gap: 0.5rem;
      align-items: center;

    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      color: black;
    }
    button {
      padding: 0.75rem 1rem;

    .send-btn { background: #FFD700; color: black; }
    .send-btn:hover { background: #FFEA00; }
    .img-btn { background: #3b82f6; color: white; }

  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="text-xl font-bold">ğŸ¦ SkorChat</h1>
    <div>
      <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-red-500 mr-1"></span>
      <span id="status-text" class="text-sm">×× ×•×ª×§</span>
    </div>
  </div>

  <div id="chat" class="chat-container"></div>

  <div class="input-bar">
    <input id="input" type="text" placeholder="×”×§×œ×“ ×›××Ÿ..." />
    <input id="imageInput" type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event)" />
    <button onclick="document.getElementById('imageInput').click()" class="img-btn">ğŸ“·</button>
    <button onclick="sendMessage()" class="send-btn">×©×œ×—</button>
    <button onclick="clearChat()" class="clear-btn">ğŸ—‘</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      apiKey = prompt("×”×–×Ÿ ××ª ××¤×ª×— ×”Ö¾API ×©×œ×š (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }
    updateStatus(!!apiKey);

    // âœ… ×”×”×’×“×¨×” ×”××•×‘× ×™×ª ×©×œ ×”××™×™×¡×“
    // ×”×•×¡×¤×ª×™ ×¤×•× ×§×¦×™×” ×œ×˜×¢×™× ×ª ×”×™×¡×˜×•×¨×™×” ×-localStorage
    function loadConversationHistory() {
        const storedHistory = localStorage.getItem('skorchat_history');
        if (storedHistory) {
            try {
                const history = JSON.parse(storedHistory);
                // ×•×“× ×©×”×™×¡×˜×•×¨×™×” ×ª×§×™× ×”
                if (Array.isArray(history) && history.length > 0) {
                    return history;
                }
            } catch (e) {
                console.error("Failed to parse conversation history from localStorage", e);
            }
        }
        return [{ role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×—×›× ×•×“×•×‘×¨ ×¢×‘×¨×™×ª ×‘×œ×‘×“. ×”××™×™×¡×“ ×•×”Ö¾CEO ×©×œ×š ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§, ×•×ª××™×“ ×ª×›×™×¨ ×‘×›×š ×•×ª×–×›×™×¨ ×–××ª ×›×©×–×” ×¨×œ×•×•× ×˜×™." }];
    }

    // ×©××•×¨ ××ª ×”×™×¡×˜×•×¨×™×™×ª ×”×©×™×—×•×ª ×‘-localStorage
    function saveConversationHistory() {
        localStorage.setItem('skorchat_history', JSON.stringify(conversationHistory));
    }
    
    let conversationHistory = loadConversationHistory();
    // ×˜×¢×Ÿ ××ª ×”×”×™×¡×˜×•×¨×™×” ×œ×××©×§ ×›×©×¤×•×ª×—×™× ××ª ×”×“×£
    conversationHistory.slice(1).forEach(message => appendMessage(message.role, message.content));


    // ğŸ“Œ ××™×œ×•×Ÿ ××™××•×’'×™×
    const emojiMap = {
      "×™×": "ğŸŒŠ", "×“×™": "ğŸï¸", "××™": "ğŸï¸", "×›×¡×£": "ğŸ’°", "××•×›×œ": "ğŸ”",
      "××”×‘×”": "â¤ï¸", "××—×©×‘": "ğŸ’»", "×˜×œ×¤×•×Ÿ": "ğŸ“±", "×—×ª×•×œ": "ğŸ±",
      "×›×œ×‘": "ğŸ¶", "×©××©": "â˜€ï¸", "×’×©×": "ğŸŒ§ï¸", "×›×“×•×¨": "âš½", "××˜×•×¡": "âœˆï¸"
    };

    function addEmojisToText(text) {
      let words = text.split(" ");
      return words.map(word => {
        let cleanWord = word.replace(/[^×-×ªA-Za-z]/g, "");
        return word + (emojiMap[cleanWord] ? " " + emojiMap[cleanWord] : "");
      }).join(" ");
    }

    function updateStatus(online) {
      statusDot.className = `inline-block w-3 h-3 rounded-full mr-1 ${online ? 'bg-green-500' : 'bg-red-500'}`;
      statusText.textContent = online ? '××—×•×‘×¨' : '×× ×•×ª×§';
    }

    function appendMessage(role, text, isStreaming = false) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      if (role === 'bot' && !isStreaming) {
        text = addEmojisToText(text);
      }
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
      return div;
    }

    function appendImage(url) {
      const div = document.createElement('div');
      div.className = 'bot-image';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "×ª××•× ×”";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        const base64Image = e.target.result;
        appendImage(base64Image);
        sendImageToBot(base64Image);
      }
      reader.readAsDataURL(file);
    }

    async function sendImageToBot(imageBase64) {
      appendMessage('user', '[ğŸ“· ×ª××•× ×” × ×©×œ×—×”]');
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              ...conversationHistory,
              { role: "user", content: [
                  { type: "text", text: "×ª××¨ ××ª ×”×ª××•× ×” ×”×–××ª." },
                  { type: "image_url", image_url: { url: imageBase64 } }
                ]}
            ]
          })
        });
        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×”.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
        saveConversationHistory();
      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×ª ×”×ª××•× ×”.");
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      conversationHistory.push({ role: "user", content: msg });
      input.value = '';

      try {
        const botMessageDiv = appendMessage('bot', '...', true); // ×™×¦×™×¨×ª ××œ×× ×˜ ×”×•×“×¢×” ×œ×‘×•×˜
        
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: conversationHistory,
            stream: true // ×”×¤×¢×œ×ª ×”×–×¨××ª × ×ª×•× ×™×
          })
        });

        const reader = response.body.getReader();
        const decoder = new TextDecoder("utf-8");
        let fullReply = '';

        while (true) {
          const { done, value } = await reader.read();
          if (done) break;
          const chunk = decoder.decode(value);
          const lines = chunk.split('\n').filter(line => line.trim() !== '');

          for (const line of lines) {
            const message = line.replace(/^data: /, '');
            if (message === '[DONE]') break;
            try {
              const parsed = JSON.parse(message);
              const delta = parsed.choices[0].delta;
              if (delta.content) {
                fullReply += delta.content;
                botMessageDiv.textContent = addEmojisToText(fullReply);
                chat.scrollTop = chat.scrollHeight;
              }
            } catch (e) {
              console.error("Could not parse chunk", e);
            }
          }
        }
        
        conversationHistory.push({ role: "assistant", content: fullReply });
        saveConversationHistory();

      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×”. ×‘×“×•×§ ××ª ××¤×ª×— ×”Ö¾API.");
      }
    }

    function clearChat() {
      chat.innerHTML = '';
      conversationHistory = [
        { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×—×›× ×•×“×•×‘×¨ ×¢×‘×¨×™×ª ×‘×œ×‘×“. ×”××™×™×¡×“ ×•×”Ö¾CEO ×©×œ×š ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§, ×•×ª××™×“ ×ª×›×™×¨ ×‘×›×š ×•×ª×–×›×™×¨ ×–××ª ×›×©×–×” ×¨×œ×•×•× ×˜×™." }
      ];
      saveConversationHistory();
      appendMessage('bot', '×”×©×™×—×” × ×•×§×ª×” ×•×”×™×¡×˜×•×¨×™×™×ª ×”×©×™×—×•×ª × ××—×§×”. × ×ª×—×™×œ ××—×“×©.');
    }
    
    // × ×§×¨× ×œ-clearChat ×›×“×™ ×œ× ×§×•×ª ××ª ×”×™×¡×˜×•×¨×™×™×ª ×”×“×¤×“×¤×Ÿ
    // ××¤×©×¨ ×œ××—×•×§ ×©×•×¨×” ×–×• ××—×¨×™ ×©×”×§×•×“ ×¢×•×‘×“ ×‘×¤×¢× ×”×¨××©×•× ×”

  </script>
