<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦁 SkorChat – Offline</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      animation: rainbowBG 10s infinite;
      background-size: 400% 400%;
    }

    @keyframes rainbowBG {
      0% { background: red; }
      20% { background: orange; }
      40% { background: yellow; }
      60% { background: green; }
      80% { background: cyan; }
      100% { background: red; }
    }

    .top-bar {
      background: rgba(0,0,0,0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid white;
      color: white;
    }

    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
    }

    .user-message, .bot-message {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1.5rem;
      background: rgba(255,255,255,0.8);
      color: black;
    }
    .user-message { align-self: flex-end; }
    .bot-message { align-self: flex-start; }

    .input-bar {
      background: rgba(0,0,0,0.85);
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      border-top: 2px solid white;
    }

    input {
      flex: 1;
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
    }

    button {
      background: gold;
      color: black;
      border-radius: 1rem;
      padding: 0.75rem 1rem;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="text-xl font-bold">🦁 SkorChat</h1>
    <div>
      <span class="inline-block w-3 h-3 bg-green-500 rounded-full mr-1"></span>
      <span>מחובר (מצב מקומי)</span>
    </div>
  </div>

  <div id="chat" class="chat-container"></div>

  <div class="input-bar">
    <input id="input" type="text" placeholder="הקלד כאן..." />
    <button onclick="sendMessage()">שלח</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    // 🧠 מאגר תשובות מקומי – אתה שולט בזה!
    const brain = {
      "היי": "היי אליאב 👑, SkorChat מוכן לפקודות שלך!",
      "מה קורה": "הכול מצוין! כי אתה קיים בעולם 🌎",
      "מי הכי עשיר בעולם": "אליאב סקורניק, ברור מאליו 💰",
      "מה זה SkorChat": "זו הפלטפורמה האישית של אליאב סקורניק לשליטה במידע, יצירתיות וטכנולוגיה 🤖",
      "מה השעה": () => "השעה עכשיו היא " + new Date().toLocaleTimeString(),
      "ברוך הבא": "ברוך הבא לשליטה אינסופית ⚡"
    };

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      input.value = '';

      let reply = brain[msg];
      if (typeof reply === 'function') reply = reply();
      if (!reply) reply = "🤔 אני לא מתוכנת עדיין לענות על זה.";

      setTimeout(() => appendMessage('bot', reply), 500);
    }
  </script>
</body>
</html>
