  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let apiKey = localStorage.getItem('openai_api_key');

    // ×˜×¢×™× ×ª ×”×™×¡×˜×•×¨×™×™×ª ×©×™×—×”
    let history = JSON.parse(localStorage.getItem('skorchat_history')) || [];
    history.forEach(msg => appendMessage(msg.role, msg.text));

    // ×‘×“×™×§×ª API Key
    if (!apiKey) {
      apiKey = prompt("×”×–×Ÿ ××ª ××¤×ª×— ×”Ö¾API ×©×œ×š (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }

    // ×¢×“×›×•×Ÿ ×¡×˜×˜×•×¡
    function updateStatus(online) {
      statusDot.className = `status-dot ${online ? 'status-online' : 'status-offline'}`;
      statusText.textContent = online ? '××—×•×‘×¨' : '×× ×•×ª×§';
    }

    updateStatus(!!apiKey);

    // ×”×•×¡×¤×ª ×”×•×“×¢×” ×œ×¦'××˜
    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ×©××™×¨×” ×‘×”×™×¡×˜×•×¨×™×”
    function saveToHistory(role, text) {
      history.push({ role, text });
      localStorage.setItem('skorchat_history', JSON.stringify(history));
    }

    // × ×™×§×•×™ ×¦'××˜
    function clearChat() {
      chat.innerHTML = '';
      history = [];
      localStorage.removeItem('skorchat_history');
    }

    // ×“×™×‘×•×¨
    function speakHebrew(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "he-IL";

    // ×¤×§×•×“×•×ª ××•×‘× ×•×ª
    const commands = {
      '/owner': () => respond("×”×‘×¢×œ×™× ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§. ×”×›×œ ×©×œ×•."),
      '/money': () => respond("×”×”×•×Ÿ ×©×œ ××œ×™××‘ ×¡×§×•×¨× ×™×§ ××™× ×¡×•×¤×™ ×•××ª×¨×‘×” ×›×œ ×©× ×™×™×”."),

    // ×©×œ×™×—×ª ×”×•×“×¢×”
    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      saveToHistory('user', msg);
      input.value = '';

      // ×× ×–×• ×¤×§×•×“×”

        const command = commands[msg];

        } else {

          return;
        }

      try {
        if (!apiKey) throw new Error("××™×Ÿ ××¤×ª×—");

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×›×œÖ¾×™×•×“×¢, ×¢×•× ×” ×‘×¢×‘×¨×™×ª ×‘×œ×‘×“, ×•×ª××™×“ ××–×›×™×¨ ×©××œ×™××‘ ×¡×§×•×¨× ×™×§ ×”×•× ×‘×¢×œ ×”×›×œ." },

    }

    // ×”×§×œ×˜×” ×§×•×œ×™×ª
    function startListening() {

      recognition.lang = 'he-IL';
      recognition.start();

        sendMessage();
      };
    }

    // ××™×¤×•×¡ ××¤×ª×— API

    }
  </script>
