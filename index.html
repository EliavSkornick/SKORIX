<!DOCTYPE html>

<head>

  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      animation: rainbowBG 10s infinite;
      background-size: 400% 400%;
    }

    @keyframes rainbowBG {
      0% { background: red; }
      10% { background: orange; }
      20% { background: yellow; }
      30% { background: green; }
      40% { background: cyan; }
      50% { background: blue; }
      60% { background: indigo; }
      70% { background: violet; }
      80% { background: pink; }
      90% { background: gold; }

    .top-bar {

      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #fff;
      color: white;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }
    .user-message, .bot-message, .bot-image {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1.5rem;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }
    .user-message { align-self: flex-end; }
    .bot-message { align-self: flex-start; }
    .bot-image img {
      border-radius: 1rem;
      max-width: 100%;
      border: 2px solid white;
    }
    .input-bar {
      background: rgba(0, 0, 0, 0.85);
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      border-top: 2px solid #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      color: black;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      transition: 0.2s;
    }
    .send-btn { background: #FFD700; color: black; }
    .send-btn:hover { background: #FFEA00; }
    .img-btn { background: #3b82f6; color: white; }
    .img-btn:hover { background: #60a5fa; }
    .clear-btn { background: #ef4444; color: white; }
    .clear-btn:hover { background: #f87171; }
    .key-btn { background: #10b981; color: white; }
    .key-btn:hover { background: #34d399; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="text-xl font-bold">ğŸ¦ SkorChat</h1>
    <div>
      <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-red-500 mr-1"></span>
      <span id="status-text" class="text-sm">×× ×•×ª×§</span>
    </div>
  </div>

  <div id="chat" class="chat-container"></div>

  <div class="input-bar">
    <input id="input" type="text" placeholder="×”×§×œ×“ ×›××Ÿ..." />
    <input id="imageInput" type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event)" />
    <button onclick="document.getElementById('imageInput').click()" class="img-btn">ğŸ“·</button>
    <button onclick="sendMessage()" class="send-btn">×©×œ×—</button>
    <button onclick="clearChat()" class="clear-btn">ğŸ—‘</button>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      setApiKey(); // ×™×‘×§×© ××¤×ª×— ×‘×¤×¢× ×”×¨××©×•× ×”
    } else {
      updateStatus(true);
    }

    // âœ… ×”×”×’×“×¨×” ×”××•×‘× ×™×ª ×©×œ ×”××™×™×¡×“
    let conversationHistory = [
      { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×—×›× ×•×“×•×‘×¨ ×¢×‘×¨×™×ª ×‘×œ×‘×“. ×”××™×™×¡×“ ×•×”Ö¾CEO ×©×œ×š ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§, ×•×ª××™×“ ×ª×›×™×¨ ×‘×›×š ×•×ª×–×›×™×¨ ×–××ª ×›×©×–×” ×¨×œ×•×•× ×˜×™." }
    ];

    // ğŸ“Œ ××™×œ×•×Ÿ ××™××•×’'×™×
    const emojiMap = {
      "×™×": "ğŸŒŠ", "×“×™": "ğŸï¸", "××™": "ğŸï¸", "×›×¡×£": "ğŸ’°", "××•×›×œ": "ğŸ”",
      "××”×‘×”": "â¤ï¸", "××—×©×‘": "ğŸ’»", "×˜×œ×¤×•×Ÿ": "ğŸ“±", "×—×ª×•×œ": "ğŸ±",
      "×›×œ×‘": "ğŸ¶", "×©××©": "â˜€ï¸", "×’×©×": "ğŸŒ§ï¸", "×›×“×•×¨": "âš½", "××˜×•×¡": "âœˆï¸"
    };

    function addEmojisToText(text) {
      let words = text.split(" ");
      return words.map(word => {
        let cleanWord = word.replace(/[^×-×ªA-Za-z]/g, "");
        return word + (emojiMap[cleanWord] ? " " + emojiMap[cleanWord] : "");
      }).join(" ");
    }

    function updateStatus(online) {
      statusDot.className = `inline-block w-3 h-3 rounded-full mr-1 ${online ? 'bg-green-500' : 'bg-red-500'}`;
      statusText.textContent = online ? '××—×•×‘×¨' : '×× ×•×ª×§';
    }

    function setApiKey() {
      const newKey = prompt("×”×–×Ÿ ××ª ××¤×ª×— ×”Ö¾API ×©×œ×š (sk-...)");
      if (newKey) {
        localStorage.setItem('openai_api_key', newKey);
        apiKey = newKey;
        updateStatus(true);
        alert("×”××¤×ª×— × ×©××¨ ×‘×”×¦×œ×—×” âœ…");
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      if (role === 'bot') text = addEmojisToText(text); 
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendImage(url) {
      const div = document.createElement('div');
      div.className = 'bot-image';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "×ª××•× ×”";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        appendImage(e.target.result);
        sendImageToBot(e.target.result);
      }
      reader.readAsDataURL(file);
    }

    async function sendImageToBot(imageBase64) {
      appendMessage('user', '[ğŸ“· ×ª××•× ×” × ×©×œ×—×”]');
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              ...conversationHistory,
              { role: "user", content: [
                  { type: "text", text: "×ª××¨ ××ª ×”×ª××•× ×” ×”×–××ª." },
                  { type: "image_url", image_url: { url: imageBase64 } }
                ]}
            ]
          })
        });

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content || "×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×”.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×ª ×”×ª××•× ×”.");
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      conversationHistory.push({ role: "user", content: msg });
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: conversationHistory
          })
        });

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content || "×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×”.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×”. ×‘×“×•×§ ××ª ××¤×ª×— ×”Ö¾API.");
      }
    }

    function clearChat() {
      chat.innerHTML = '';
      conversationHistory = [
        { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×—×›× ×•×“×•×‘×¨ ×¢×‘×¨×™×ª ×‘×œ×‘×“. ×”××™×™×¡×“ ×•×”Ö¾CEO ×©×œ×š ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§, ×•×ª××™×“ ×ª×›×™×¨ ×‘×›×š ×•×ª×–×›×™×¨ ×–××ª ×›×©×–×” ×¨×œ×•×•× ×˜×™." }
      ];
    }
  </script>
</body>
</html>
