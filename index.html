<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkorChat 🦁</title>
  <style>
    body {
      background-color: #0d1117;
      color: #ffffff;
      font-family: Arial, sans-serif;
      padding: 0;
      margin: 0;
      direction: rtl;
    }
    header {
      background-color: #161b22;
      padding: 1em;
      text-align: center;
      font-size: 1.5em;
      color: gold;
      font-weight: bold;
    }
    header span {
      display: block;
      font-size: 0.8em;
      color: #ddd;
    }
    main {
      padding: 1em;
    }
    #chat {
      background-color: #1f2937;
      border-radius: 10px;
      padding: 1em;
      max-width: 600px;
      margin: auto;
    }
    .message {
      margin-bottom: 10px;
      padding: 10px;
      border-radius: 10px;
    }
    .user {
      background-color: #8b4513;
      color: #fff;
      text-align: right;
    }
    .bot {
      background-color: #333;
      color: #ddd;
      text-align: left;
    }
    #input {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      font-size: 1em;
      border: none;
      border-radius: 5px;
    }
    #send {
      background-color: #d97706;
      border: none;
      color: white;
      padding: 10px 20px;
      font-size: 1em;
      cursor: pointer;
      border-radius: 5px;
      margin-top: 10px;
    }
    footer {
      text-align: center;
      margin-top: 2em;
      font-size: 0.8em;
      color: #aaa;
    }
  </style>
</head>
<body>

<header>
  🦁 SkorChat
  <span>העוזר החכם שלכם – פרי פיתוח של אליאב סקורניק</span>
</header>

<main>
  <div id="chat"></div>
  <input id="input" placeholder="כתוב כאן כל שאלה..." />
  <button id="send">שלח</button>
</main>

<footer>
  SkorChat - Powered by Skornick © 2025
</footer>

<script>
  const chat = document.getElementById('chat');
  const input = document.getElementById('input');
  const send = document.getElementById('send');

  function addMessage(text, isUser) {
    const msg = document.createElement('div');
    msg.className = 'message ' + (isUser ? 'user' : 'bot');
    msg.innerText = text;
    chat.appendChild(msg);
    chat.scrollTop = chat.scrollHeight;
  }

  async function sendMessage() {
    const userText = input.value;
    if (!userText) return;
    addMessage(userText, true);
    input.value = '';

    addMessage('כותב תשובה...', false);

    try {
      const res = await fetch('/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ messages: [{ role: 'user', content: userText }] }),
      });
      const data = await res.json();
      chat.lastChild.innerText = data.reply || 'שגיאה בתגובה.';
    } catch (e) {
      chat.lastChild.innerText = 'שגיאה בחיבור.';
    }
  }

  send.onclick = sendMessage;
  input.addEventListener('keydown', (e) => {
    if (e.key === 'Enter') sendMessage();
  });
</script>

</body>
</html>
