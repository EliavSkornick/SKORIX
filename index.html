<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkorChat 🦁 - צ'אט חכם</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
    }
    .chat-container {
      height: 60vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .user-message {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      border-radius: 0 15px 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      color: black;
      text-align: right;
    }
    .bot-message {
      background: linear-gradient(135deg, #e5e7eb, #d1d5db);
      border-radius: 15px 0 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      color: black;
      text-align: right;
    }
    .gold-button {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-yellow-400 mb-2">SkorChat 🦁</h1>
    <p class="mb-6">העוזר החכם שלכם</p>

    <div class="bg-white bg-opacity-10 p-4 rounded-lg shadow-lg">
      <div id="chat-container" class="chat-container mb-4"></div>
      <div class="flex gap-2">
        <input id="user-input" type="text" placeholder="כתוב כאן כל שאלה..." class="flex-1 bg-white bg-opacity-20 rounded px-4 py-2 text-black" />
        <button id="send-button" class="gold-button">שלח</button>
        <button id="voice-button" class="gold-button">🎤</button>
      </div>
    </div>
  </div>

  <!-- API Key Modal -->
  <div id="api-key-modal" class="fixed inset-0 bg-black bg-opacity-70 flex items-center justify-center z-50">
    <div class="bg-white text-black p-6 rounded-lg w-full max-w-md">
      <h2 class="text-xl font-bold mb-4">הזן את מפתח ה־API שלך</h2>
      <p class="mb-2">מ־OpenAI (מפתח אישי המתחיל ב־sk-)</p>
      <input id="api-key-input" type="text" placeholder="sk-..." class="w-full border p-2 mb-4" />
      <button id="save-api-key" class="gold-button w-full">שמור</button>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const voiceButton = document.getElementById('voice-button');
    const apiKeyModal = document.getElementById('api-key-modal');
    const saveApiKeyButton = document.getElementById('save-api-key');
    const apiKeyInput = document.getElementById('api-key-input');

    let apiKey = localStorage.getItem('skorchat-api-key');

    if (!apiKey) {
      apiKeyModal.style.display = 'flex';
    }

    saveApiKeyButton.addEventListener('click', () => {
      const key = apiKeyInput.value.trim();
      if (key.startsWith('sk-')) {
        localStorage.setItem('skorchat-api-key', key);
        apiKey = key;
        apiKeyModal.style.display = 'none';
      } else {
        alert('מפתח לא תקין');
      }
    });

    function appendMessage(message, isUser) {
      const div = document.createElement('div');
      div.className = isUser ? 'user-message' : 'bot-message';
      div.textContent = message;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      if (!isUser) speak(message);
    }

    sendButton.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, true);
      userInput.value = '';
      sendMessageToGPT(message);
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendButton.click();
    });

    async function sendMessageToGPT(prompt) {
      appendMessage('טוען תשובה...', false);
      try {
        const response = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: 'gpt-4',
            messages: [{ role: 'user', content: prompt }],
            temperature: 0.7
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || 'שגיאה בקבלת תגובה.';
        chatContainer.lastChild.remove(); // remove "טוען תשובה..."
        appendMessage(reply, false);
      } catch (err) {
        chatContainer.lastChild.remove();
        appendMessage('שגיאה בתגובה. נסה שוב.', false);
      }
    }

    // דיבור חוזר
    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      speechSynthesis.speak(utterance);
    }

    // הקלטת קול
    const recognition = window.SpeechRecognition || window.webkitSpeechRecognition;
    if (recognition) {
      const recorder = new recognition();
      recorder.lang = 'he-IL';
      recorder.continuous = false;

      voiceButton.addEventListener('click', () => {
        recorder.start();
        voiceButton.textContent = '🎙️ מקליט...';
      });

      recorder.onresult = (event) => {
        const transcript = event.results[0][0].transcript;
        userInput.value = transcript;
        voiceButton.textContent = '🎤';
        sendButton.click();
      };

      recorder.onerror = () => {
        voiceButton.textContent = '🎤';
        alert('שגיאה בזיהוי קול');
      };
    } else {
      voiceButton.disabled = true;
      voiceButton.textContent = 'לא נתמך 🎤';
    }
  </script>
</body>
</html>
