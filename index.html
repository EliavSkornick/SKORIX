<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title> SkorChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      animation: rainbowBG 10s infinite;
      background-size: 400% 400%;
    }

    @keyframes rainbowBG {
      0% { background: red; }
      10% { background: orange; }
      20% { background: yellow; }
      30% { background: green; }
      40% { background: cyan; }
      50% { background: blue; }
      60% { background: indigo; }
      70% { background: violet; }
      80% { background: pink; }
      90% { background: gold; }
      100% { background: red; }
    }

    .top-bar {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #fff;
      color: white;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }
    .user-message, .bot-message, .bot-image {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1.5rem;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 1rem;
      background: rgba(255, 255, 255, 0.8);
      color: black;
    }
    .user-message { align-self: flex-end; }
    .bot-message { align-self: flex-start; }
    .bot-image img {
      border-radius: 1rem;
      max-width: 100%;
      border: 2px solid white;
    }
    .input-bar {
      background: rgba(0, 0, 0, 0.85);
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      border-top: 2px solid #fff;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      color: black;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      transition: 0.2s;
    }
    .send-btn { background: #FFD700; color: black; }
    .send-btn:hover { background: #FFEA00; }
    .img-btn { background: #3b82f6; color: white; }
    .img-btn:hover { background: #60a5fa; }
    .clear-btn { background: #ef4444; color: white; }
    .clear-btn:hover { background: #f87171; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="text-xl font-bold"> SkorChat</h1>
    <div>
      <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-red-500 mr-1"></span>
      <span id="status-text" class="text-sm">转拽</span>
    </div>
  </div>

  <div id="chat" class="chat-container"></div>

  <div class="input-bar">
    <input id="input" type="text" placeholder="拽 ..." />
    <input id="imageInput" type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event)" />
    <button onclick="document.getElementById('imageInput').click()" class="img-btn"></button>
    <button onclick="sendMessage()" class="send-btn">砖</button>
    <button onclick="clearChat()" class="clear-btn"></button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      apiKey = prompt(" 转 驻转 志API 砖 (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }
    updateStatus(!!apiKey);

    let conversationHistory = [
      { role: "system", content: "转 注专  专 注专转, 砖注 爪专 专专 住转." }
    ];

    function updateStatus(online) {
      statusDot.className = `inline-block w-3 h-3 rounded-full mr-1 ${online ? 'bg-green-500' : 'bg-red-500'}`;
      statusText.textContent = online ? '专' : '转拽';
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendImage(url) {
      const div = document.createElement('div');
      div.className = 'bot-image';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "转";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        appendImage(e.target.result);
        sendImageToBot(e.target.result);
      }
      reader.readAsDataURL(file);
    }

    async function sendImageToBot(imageBase64) {
      appendMessage('user', '[ 转 砖]');
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              ...conversationHistory,
              { role: "user", content: [
                  { type: "text", text: "转专 转 转 转." },
                  { type: "image_url", image_url: { url: imageBase64 } }
                ]}
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || " 转拽 转砖.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "砖 砖转 转.");
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      conversationHistory.push({ role: "user", content: msg });
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: conversationHistory
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || " 转拽 转砖.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "砖 砖. 拽 转 驻转 志API.");
      }
    }

    function clearChat() {
      chat.innerHTML = '';
      conversationHistory = [
        { role: "system", content: "转 注专  专 注专转, 砖注 爪专 专专 住转." }
      ];
    }
  </script>
</body>
</html>
