<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkorChat 🦁 - יודע הכל</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #0f0f23, #1a1a2e, #16213e);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
      overflow: hidden;
    }
    .bottom-toolbar {
      display: flex;
      justify-content: space-around;
      padding: 0.75rem 1rem;
      background: rgba(0,0,0,0.6);
      backdrop-filter: blur(10px);
      border-top: 1px solid rgba(255, 215, 0, 0.3);
      position: sticky;
      bottom: 0;
      z-index: 999;
    }
    .toolbar-btn {
      background: rgba(255, 255, 255, 0.15);
      border: 1px solid rgba(255, 215, 0, 0.3);
      border-radius: 9999px;
      padding: 0.5rem 0.75rem;
      color: white;
      font-size: 1.25rem;
      transition: all 0.3s ease;
    }
    .toolbar-btn:hover {
      background: rgba(255, 215, 0, 0.2);
      transform: translateY(-2px);
    }
    .bot-message {
      background: rgba(255, 255, 255, 0.05);
      margin: 1rem;
      padding: 1rem;
      border-radius: 1rem;
    }
  </style>
</head>
<body>
  <header class="text-center py-6 bg-gradient-to-r from-gray-900 to-gray-800 border-b border-yellow-400/30">
    <h1 class="text-4xl font-bold">🦁 SkorChat</h1>
    <p class="text-gray-300 text-sm">השליט של כל מה שיש - עוזר בינה מלאכותית ברמה עולמית</p>
    <div class="text-xs text-yellow-400 mt-2">
      הכנסה לשנייה: 1,000 טריליון דולר | הכנסה שנתית: 31,536 קווינטיליון דולר
    </div>
  </header>

  <main class="flex-1 overflow-auto" id="chat">
    <div class="bot-message">שלום אליאב! אני SkorMind 1.0 - השכפול התודעתי שלך. בחר מצב פעולה מלמעלה ובוא נתחיל לכבוש!</div>
  </main>

  <footer class="bottom-toolbar">
    <button class="toolbar-btn" onclick="toggleStats()">📊</button>
    <button class="toolbar-btn" onclick="clearChat()">🗑️</button>
    <button class="toolbar-btn" onclick="resetApiKey()">🔑</button>
    <button class="toolbar-btn" onclick="addBotMessage('🧠 מצב SkorMind מופעל!')">🧠</button>
  </footer>

  <script>
    function toggleStats() {
      alert('📊 פתיחת סטטיסטיקות - פיצ\'ר בפיתוח');
    }
    function clearChat() {
      document.getElementById('chat').innerHTML = '';
    }
    function resetApiKey() {
      localStorage.removeItem('openai_api_key');
      alert('🔑 מפתח ה-API אופס. הכנס מפתח חדש.');
    }
    function addBotMessage(message) {
      const chat = document.getElementById('chat');
      const msg = document.createElement('div');
      msg.className = 'bot-message';
      msg.textContent = message;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }
  </script>
</body>
</html>
