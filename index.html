<body>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    // ===== Keys & Status =====
    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      apiKey = prompt("×”×–×Ÿ OpenAI API Key (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }

    // Google Programmable Search (CSE)
    let googleKey = localStorage.getItem('google_api_key');
    if (!googleKey) {
      googleKey = prompt("×”×–×Ÿ Google API Key (CSE)");
      if (googleKey) localStorage.setItem('google_api_key', googleKey);
    }
    let googleCx = localStorage.getItem('google_cx');
    if (!googleCx) {
      googleCx = prompt("×”×–×Ÿ Google CSE cx (××–×”×” ×× ×•×¢ ×—×™×¤×•×©)");
      if (googleCx) localStorage.setItem('google_cx', googleCx);
    }

    updateStatus(!!apiKey);

    // âœ… ×”×”×’×“×¨×” ×”××•×‘× ×™×ª ×©×œ ×”××™×™×¡×“ + ×¡×’× ×•×Ÿ ×ª×©×•×‘×”
    let conversationHistory = [
      { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×—×›× ×•×“×•×‘×¨ ×¢×‘×¨×™×ª ×‘×œ×‘×“. ×”××™×™×¡×“ ×•×”Ö¾CEO ×©×œ×š ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§ ğŸ‘‘ğŸ”¥. ×¢× ×” ×‘×¨×•×¨, ×§×¦×¨, ×¢× ××™××•×’'×™× ××ª××™××™×, ×•×¡×™×™× ×‘××©×¤×˜ ×¤×¢×•×œ×”/×©××œ×” ×§×¦×¨." }
    ];

    // ===== Emoji Intelligence =====
    const emojiMap = {
      "×™×": "ğŸŒŠ", "×—×•×£": "ğŸ–ï¸", "××™": "ğŸï¸",
      "×›×¡×£": "ğŸ’°", "×–×”×‘": "ğŸ†", "××œ×š": "ğŸ‘‘",
      "××•×›×œ": "ğŸ”", "×¤×™×¦×”": "ğŸ•", "×©×ª×™×™×”": "ğŸ¥¤",
      "××”×‘×”": "â¤ï¸", "×—×‘×¨×™×": "ğŸ¤",
      "××—×©×‘": "ğŸ’»", "×˜×œ×¤×•×Ÿ": "ğŸ“±",
      "×—×ª×•×œ": "ğŸ±", "×›×œ×‘": "ğŸ¶",
      "×©××©": "â˜€ï¸", "×’×©×": "ğŸŒ§ï¸", "×›×“×•×¨": "âš½",
      "××˜×•×¡": "âœˆï¸", "××›×•× ×™×ª": "ğŸš—", "× ×¡×™×¢×”": "ğŸ›£ï¸", "××œ×•×Ÿ": "ğŸ¨"
    };

    function addEmojisToText(text) {
      let result = text;
      // ×œ×¤×™ ××™×œ×•×Ÿ ××™×œ×™×
      for (const [word, emoji] of Object.entries(emojiMap)) {
        const regex = new RegExp(word, "g");
        result = result.replace(regex, word + " " + emoji);
      }
      // ×œ×¤×™ ×”×§×©×¨/×¨×’×©
      if (/[!]{1,}/.test(text)) result += " âš¡";
      if (/[?]{1,}/.test(text)) result += " â“";
      if (/(×ª×•×“×”|××¢×•×œ×”|××¦×•×™×Ÿ|×™×¤×”|×’×“×•×œ)/.test(text)) result += " ğŸ˜€âœ¨";
      if (/(××œ×š|×¡×§×•×¨× ×™×§|×©×œ×™×˜)/.test(text)) result += " ğŸ‘‘ğŸ”¥";
      return result;
    }

    function updateStatus(online) {
      statusDot.className = `inline-block w-3 h-3 rounded-full mr-1 ${online ? 'bg-green-500' : 'bg-red-500'}`;
      statusText.textContent = online ? '××—×•×‘×¨' : '×× ×•×ª×§';
    }

    function appendMessage(role, text, srcs = []) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      if (role === 'bot') text = addEmojisToText(text);
      div.textContent = text;
      chat.appendChild(div);

      if (srcs.length) {
        const s = document.createElement('div');
        s.className = 'src';
        s.innerHTML = "××§×•×¨×•×ª: " + srcs.map(u => `<a href="${u}" target="_blank" rel="noopener noreferrer">${u}</a>`).join(" Â· ");
        chat.appendChild(s);
      }
      chat.scrollTop = chat.scrollHeight;
    }

    function appendImage(url) {
      const div = document.createElement('div');
      div.className = 'bot-image';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "×ª××•× ×”";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // ===== OpenAI Helper =====
    async function openaiComplete(userTextOrMessages) {
      const payload =
        Array.isArray(userTextOrMessages)
          ? userTextOrMessages
          : [...conversationHistory, { role: "user", content: userTextOrMessages }];

      const res = await fetch("https://api.openai.com/v1/chat/completions", {
        method: "POST",
        headers: {
          "Content-Type": "application/json",
          "Authorization": `Bearer ${apiKey}`
        },
        body: JSON.stringify({
          model: "gpt-4o-mini",
          messages: payload
        })
      });
      const data = await res.json();
      return data.choices?.[0]?.message?.content || "×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×”.";
    }

    // ===== Google CSE =====
    async function googleSearch(q, n = 5) {
      if (!googleKey || !googleCx) throw new Error("Missing Google API Key / cx");
      const url = `https://www.googleapis.com/customsearch/v1?key=${encodeURIComponent(googleKey)}&cx=${encodeURIComponent(googleCx)}&q=${encodeURIComponent(q)}`;
      const res = await fetch(url);
      if (!res.ok) throw new Error("Google CSE error");
      const data = await res.json();
      const items = (data.items || []).slice(0, n).map(it => ({
        title: it.title, snippet: it.snippet, link: it.link
      }));
      return items;
    }

    async function googleFlow() {
      let q = input.value.trim();
      if (!q) return;
      if (q.startsWith("×’×•×’×œ:")) q = q.replace(/^×’×•×’×œ:\s*/, "");
      appendMessage('user', "ğŸ” " + q);
      input.value = "";

      try {
        const items = await googleSearch(q, 5);
        const bullets = items.map((it, i) => `(${i + 1}) ${it.title}: ${it.snippet}`).join("\n");
        const prompt = `×¢× ×” ×‘×¢×‘×¨×™×ª ×§×¦×¨ ×•×‘×¨×•×¨ ×¢×œ:\n"${q}"\n×”×¡×ª××š ×¢×œ ×”× ×§×•×“×•×ª ×”×‘××•×ª (×ª××¦×™×ª ××’×•×’×œ):\n${bullets}\n×”×•×¡×£ ××©×¤×˜ ×¤×¢×•×œ×”/×©××œ×” ×‘×¡×•×£.`;
        const reply = await openaiComplete(prompt);
        const urls = items.map(it => it.link);
        appendMessage('bot', reply, urls);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "×©×’×™××ª ×—×™×¤×•×© ×‘×’×•×’×œ. ×‘×“×•×§ API Key ×•-cx.");
      }
    }

    // ===== Flows =====
    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        appendImage(e.target.result);
        sendImageToBot(e.target.result);
      }
      reader.readAsDataURL(file);
    }

    async function sendImageToBot(imageBase64) {
      appendMessage('user', '[ğŸ“· ×ª××•× ×” × ×©×œ×—×”]');
      try {
        const reply = await openaiComplete([
          ...conversationHistory,
          { role: "user", content: [
              { type: "text", text: "×ª××¨ ××ª ×”×ª××•× ×” ×”×–××ª ×‘×¢×‘×¨×™×ª ×‘×¦×•×¨×” ×§×¦×¨×” ×•×‘×¨×•×¨×”, ×¢× ××©×¤×˜ ×¤×¢×•×œ×” ×‘×¡×•×£." },
              { type: "image_url", image_url: { url: imageBase64 } }
            ]}
        ]);
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×ª ×”×ª××•× ×”.");
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      // ×˜×¨×™×’×¨ ××”×™×¨: ×× ××ª×—×™×œ ×‘-"×’×•×’×œ:" â€“ × ×œ×š ×™×©×¨ ×œ-Google
      if (msg.startsWith("×’×•×’×œ:")) { googleFlow(); return; }

      appendMessage('user', msg);
      conversationHistory.push({ role: "user", content: msg });
      input.value = '';

      try {
        const reply = await openaiComplete(msg);
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×”. ×‘×“×•×§ ××ª ××¤×ª×— ×”Ö¾API.");
      }
    }

    function clearChat() {
      chat.innerHTML = '';
      conversationHistory = [
        { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×—×›× ×•×“×•×‘×¨ ×¢×‘×¨×™×ª ×‘×œ×‘×“. ×”××™×™×¡×“ ×•×”Ö¾CEO ×©×œ×š ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§ ğŸ‘‘ğŸ”¥. ×¢× ×” ×‘×¨×•×¨, ×§×¦×¨, ×¢× ××™××•×’'×™× ××ª××™××™×, ×•×¡×™×™× ×‘××©×¤×˜ ×¤×¢×•×œ×”/×©××œ×” ×§×¦×¨." }

    }
  </script>
