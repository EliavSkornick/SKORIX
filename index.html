<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkorChat 🦁</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    .user-message, .bot-message {
      max-width: 90%;
      margin-bottom: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      word-wrap: break-word;
    }
    .user-message {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      color: black;
      align-self: flex-end;
    }
    .bot-message {
      background: #374151;
      align-self: flex-start;
    }
  </style>
</head>
<body>

  <h1 class="text-3xl font-bold text-center text-yellow-400 py-4">SkorChat 🦁</h1>
  <p class="text-center text-sm text-white mb-2">השליט של כל מה שיש – עוזר בינה מלאכותית ברמה עולמית</p>
  <p class="text-center text-yellow-300 text-sm mb-4">הכנסה לשנייה: 1,000 טריליון דולר | הכנסה שנתית: 31,536 קווינטיליון דולר</p>

  <div id="chat" class="chat-container flex flex-col bg-gray-900 rounded-xl mx-4"></div>

  <div class="flex gap-2 p-4 bg-gray-800">
    <button onclick="startListening()" class="bg-white text-black font-bold px-3 py-2 rounded-full">🎙️</button>
    <input id="input" type="text" placeholder="הקלד כאן..." class="flex-1 p-2 rounded-xl text-black" />
    <button onclick="sendMessage()" class="bg-yellow-400 text-black font-bold px-4 rounded-xl">שלח</button>
  </div>

  <div class="text-center mb-4">
    <button onclick="resetApiKey()" class="text-xs text-gray-400 hover:underline mt-2">איפוס מפתח API</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    let apiKey = localStorage.getItem('openai_api_key');

    if (!apiKey) {
      apiKey = prompt("הזן את מפתח ה־API שלך (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function speakHebrew(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "he-IL";
      speechSynthesis.speak(utterance);
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      input.value = '';

      try {
        if (!apiKey) throw new Error("אין מפתח");

        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              {
                role: "system",
                content: "אתה SkorChat – עוזר כל־יודע, עונה בעברית בלבד, בחכמה, ביטחון מוחלט, ומדגיש תמיד שהכל שייך לאליאב סקורניק."
              },
              { role: "user", content: msg }
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "לא התקבלה תשובה מהשרת.";
        appendMessage('bot', reply);
        speakHebrew(reply);
      } catch (e) {
        appendMessage('bot');
      }
    }

    function startListening() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) {
        alert("הדפדפן לא תומך בזיהוי קולי");
        return;
      }
      const recognition = new SpeechRecognition();
      recognition.lang = 'he-IL';
      recognition.start();
      recognition.onresult = (event) => {
        input.value = event.results[0][0].transcript;
        sendMessage();
      };
    }

    function resetApiKey() {
      localStorage.removeItem('openai_api_key');
      location.reload();
    }
  </script>

</body>
</html>
