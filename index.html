<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🦁 SkorChat Ultra – GPT-5 Edition</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    .user-message, .bot-message, .bot-image {
      max-width: 85%;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      word-wrap: break-word;
      animation: fadeIn 0.25s ease-in-out;
    }
    .user-message {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      color: black;
      align-self: flex-end;
    }
    .bot-message {
      background: #374151;
      align-self: flex-start;
    }
    .bot-image {
      background: #1f2937;
      align-self: flex-start;
      padding: 0.5rem;
    }
    .bot-image img {
      border-radius: 1rem;
      max-width: 100%;
      height: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="top-bar flex justify-between items-center p-3 bg-gray-900 border-b border-gray-700">
    <h1 class="text-xl font-bold text-yellow-400">🦁 SkorChat Ultra – GPT-5</h1>
    <div>
      <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-red-500 mr-1"></span>
      <span id="status-text" class="text-sm text-gray-400">מנותק</span>
    </div>
  </div>

  <div id="chat" class="chat-container flex flex-col bg-gray-900 rounded-xl mx-4 my-2"></div>

  <div class="flex gap-2 p-4 bg-gray-800">
    <input id="input" type="text" placeholder="הקלד כאן..." class="flex-1 p-2 rounded-xl text-black outline-none" />
    <button onclick="sendMessage()" class="bg-yellow-400 text-black font-bold px-4 rounded-xl hover:bg-yellow-300">שלח</button>
    <button onclick="clearChat()" class="bg-red-500 text-white font-bold px-3 py-2 rounded-xl hover:bg-red-400">🗑</button>
  </div>

  <div class="text-center mb-4">
    <button onclick="resetApiKey()" class="text-xs text-gray-400 hover:underline">איפוס מפתח API</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      apiKey = prompt("הזן את מפתח ה־API שלך (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }
    updateStatus(!!apiKey);

    let conversationHistory = [
      { role: "system", content: "אתה SkorChat – עוזר כל־יודע בעברית בלבד, ותמיד מזכיר שאליאב סקורניק הוא בעל הכל." }
    ];

    function updateStatus(online) {
      statusDot.className = `inline-block w-3 h-3 rounded-full mr-1 ${online ? 'bg-green-500' : 'bg-red-500'}`;
      statusText.textContent = online ? 'מחובר' : 'מנותק';
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendImage(url) {
      const div = document.createElement('div');
      div.className = 'bot-image';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "תמונה שנוצרה";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    // מסנן כוונה חכם
    async function detectIntent(text) {
      const greetings = ["היי", "שלום", "מה נשמע", "ערב טוב", "בוקר טוב"];
      if (greetings.includes(text.trim())) return "ברור"; // ברכות מקבלות מענה מיידי

      try {
        const intentRes = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "אתה מזהה כוונה בטקסט בעברית. תחזיר 'ברור' אם יש הקשר ברור, או 'לא ברור' אם הטקסט כללי מדי או עלול להתפרש לא נכון." },
              { role: "user", content: text }
            ]
          })
        });
        const intentData = await intentRes.json();
        return intentData.choices?.[0]?.message?.content?.trim() || "ברור";
      } catch {
        return "ברור";
      }
    }

    // בדיקת אמת ותיקון
    async function verifyAndFix(text) {
      try {
        const verifyResponse = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: [
              { role: "system", content: "בדוק אם הטקסט בעברית מדויק וללא טעויות כתיב. תקן במידת הצורך, בלי להוסיף מידע שלא בטוח ב־100%." },
              { role: "user", content: text }
            ]
          })
        });
        const verifyData = await verifyResponse.json();
        return verifyData.choices?.[0]?.message?.content || text;
      } catch {
        return text;
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      input.value = '';

      const intent = await detectIntent(msg);
      if (intent !== "ברור") {
        appendMessage('bot', "לא הבנתי לגמרי למה אתה מתכוון, תוכל להסביר?");
        return;
      }

      conversationHistory.push({ role: "user", content: msg });

      if (msg.includes("צור תמונה") || msg.includes("תייצר תמונה") || msg.includes("תעשה תמונה")) {
        await generateImage(msg);
        return;
      }

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-3.5-turbo",
            messages: conversationHistory
          })
        });

        const data = await response.json();
        let reply = data.choices?.[0]?.message?.content || "לא התקבלה תשובה.";
        reply = await verifyAndFix(reply);
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch {
        appendMessage('bot', "שגיאה בשליחה. בדוק את מפתח ה־API.");
      }
    }

    async function generateImage(prompt) {
      try {
        const response = await fetch("https://api.openai.com/v1/images/generations", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            prompt: prompt,
            size: "1024x1024"
          })
        });
        const data = await response.json();
        const imageUrl = data.data?.[0]?.url;
        if (imageUrl) {
          appendImage(imageUrl);
          conversationHistory.push({ role: "assistant", content: `[תמונה נוצרה] ${imageUrl}` });
        } else {
          appendMessage('bot', "לא הצלחתי ליצור תמונה.");
        }
      } catch {
        appendMessage('bot', "שגיאה ביצירת התמונה.");
      }
    }

    function clearChat() {
      chat.innerHTML = '';
      conversationHistory = [
        { role: "system", content: "אתה SkorChat – עוזר כל־יודע בעברית בלבד, ותמיד מזכיר שאליאב סקורניק הוא בעל הכל." }
      ];
    }

    function resetApiKey() {
      localStorage.removeItem('openai_api_key');
      location.reload();
    }
  </script>
</body>
</html>
