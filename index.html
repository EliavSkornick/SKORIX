<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkorChat Pro | Eliav Skornick</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@400;700;800&display=swap');
        
        :root {
            --skor-green: #3b8e66;
            --skor-dark-bg: #0c0c0c;
        }

        body, html {
            margin: 0;
            padding: 0;
            height: 100dvh;
            width: 100%;
            background-color: #000;
            color: #fff;
            font-family: 'Assistant', sans-serif;
            overflow: hidden;
            position: fixed;
        }

        .app-frame {
            display: flex;
            flex-direction: column;
            height: 100dvh;
            width: 100%;
        }

        .scrollbar-hide::-webkit-scrollbar {
            display: none;
        }

        /* ×‘×•×¢×•×ª ×”×•×“×¢×” */
        .user-bubble {
            background-color: var(--skor-green);
            color: white;
            border-radius: 18px;
            border-bottom-right-radius: 4px;
            padding: 12px 16px;
        }

        .bot-bubble {
            background-color: #1a1a1c;
            color: #efefef;
            border-radius: 18px;
            border-bottom-left-radius: 4px;
            padding: 12px 16px;
        }

        /* ×›×¤×ª×•×¨ ×©×œ×™×—×” ×™×¨×•×§ ×¢×’×•×œ ×ª××™×“ */
        .send-btn-circle {
            background-color: var(--skor-green);
            color: white;
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(59, 142, 102, 0.3);
            flex-shrink: 0;
        }

        .input-box {
            background-color: rgba(22, 22, 24, 0.9);
            border: 1px solid #27272a;
            border-radius: 20px;
            padding: 8px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        /* ×¢×™×¦×•×‘ ×ª××•× ×” × ×•×¦×¨×” ×œ×¤×™ ×”×ª××•× ×” ×©×œ ××œ×™××‘ */
        .generated-image-container {
            margin-top: 12px;
            background-color: #1a1a1c;
            border-radius: 20px;
            overflow: hidden;
            border: 1px solid #27272a;
            padding: 10px;
        }

        .download-btn {
            background-color: rgba(16, 185, 129, 0.1);
            color: #10b981;
            padding: 6px 12px;
            border-radius: 8px;
            display: flex;
            align-items: center;
            gap: 6px;
            font-size: 12px;
            font-weight: bold;
        }

        @keyframes pulse-text {
            0%, 100% { opacity: 0.5; }
            50% { opacity: 1; }
        }

        .thinking-text {
            color: #3b8e66;
            font-size: 11px;
            font-weight: bold;
            animation: pulse-text 1.5s infinite;
        }

        .msg-anim {
            animation: slideUp 0.3s ease-out forwards;
        }

        @keyframes slideUp {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>

    <div class="app-frame">
        <!-- Header -->
        <header class="p-4 flex items-center justify-between border-b border-zinc-900 bg-black/50 backdrop-blur-md shrink-0">
            <div class="flex items-center gap-2">
                <div class="w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_8px_#10b981]"></div>
                <span class="text-[10px] text-zinc-500 font-bold uppercase tracking-[0.2em]">CLOUD CONNECTED</span>
            </div>
            <div class="text-right">
                <h1 class="text-lg font-extrabold italic tracking-tighter">SkorChat <span class="text-emerald-500 not-italic">Pro</span></h1>
                <p class="text-[9px] text-zinc-600 font-bold uppercase tracking-tight">ELIAV SKORNICK EDITION</p>
            </div>
        </header>

        <!-- Chat History -->
        <main id="chat-viewport" class="flex-1 overflow-y-auto p-4 space-y-6 scrollbar-hide">
            <!-- ×”×•×“×¢×ª ×¤×ª×™×—×” -->
            <div class="flex justify-start msg-anim">
                <div class="flex gap-3 max-w-[85%]">
                    <div class="w-8 h-8 rounded-lg bg-zinc-900 border border-zinc-800 flex items-center justify-center shrink-0">
                        <i data-lucide="zap" class="text-emerald-400 w-4 h-4"></i>
                    </div>
                    <div class="bot-bubble text-[15px] leading-relaxed">
                        ×”×™×™ ××œ×™××‘, ×× ×™ SkorChat Pro. ××™×š ××•×›×œ ×œ×¢×–×•×¨ ×œ×š ×”×™×•×? ğŸ˜ŠğŸš€
                    </div>
                </div>
            </div>
        </main>

        <!-- Status Indicator Area -->
        <div class="h-6 flex justify-center items-center">
            <div id="thinking-indicator" class="hidden thinking-text">Skor Intelligence ××¢×‘×“ × ×ª×•× ×™×...</div>
        </div>

        <!-- Branding Footer -->
        <footer class="py-1 text-center bg-black">
            <p class="text-[9px] text-zinc-800 font-bold tracking-[0.3em] uppercase">
                INVENTOR: ELIAV SKORNICK | V22.0
            </p>
        </footer>

        <!-- Input Section -->
        <div class="p-4 pb-8 bg-black border-t border-zinc-900 shrink-0">
            <div class="max-w-4xl mx-auto">
                <div class="input-box shadow-2xl">
                    
                    <!-- Send Button - Always Active Green -->
                    <button id="main-send" class="send-btn-circle active:scale-90 transition-transform">
                        <i data-lucide="send" class="w-5 h-5"></i>
                    </button>

                    <!-- User Input -->
                    <input id="main-input" type="text" 
                        placeholder="×©××œ ××ª SkorChat Pro..." 
                        class="flex-1 bg-transparent border-none text-[15px] text-right py-2 px-2 text-white focus:ring-0 font-medium placeholder-zinc-700"
                        dir="rtl"
                        autocomplete="off"
                    >

                    <!-- Image Switch -->
                    <button id="image-toggle" class="p-3 rounded-xl bg-zinc-800/50 text-zinc-500 transition-all">
                        <i data-lucide="image" class="w-6 h-6"></i>
                    </button>
                </div>
                
                <div id="mode-text" class="h-4 mt-2 flex justify-center items-center gap-1 opacity-0 transition-opacity">
                    <i data-lucide="sparkles" class="w-3 h-3 text-emerald-500"></i>
                    <span class="text-[10px] text-zinc-600 font-bold uppercase tracking-widest text-center">××¦×‘ ×™×¦×™×¨×ª ×ª××•× ×•×ª ×¤×¢×™×œ ğŸ¨</span>
                </div>
            </div>
        </div>
    </div>

    <script>
        const apiKey = ""; 
        let isImageMode = false;
        let isBusy = false;

        const chatViewport = document.getElementById('chat-viewport');
        const mainInput = document.getElementById('main-input');
        const mainSend = document.getElementById('main-send');
        const imageToggle = document.getElementById('image-toggle');
        const modeText = document.getElementById('mode-text');
        const thinkingIndicator = document.getElementById('thinking-indicator');

        lucide.createIcons();

        imageToggle.addEventListener('click', () => {
            isImageMode = !isImageMode;
            imageToggle.classList.toggle('text-emerald-500', isImageMode);
            modeText.classList.toggle('opacity-100', isImageMode);
            mainInput.placeholder = isImageMode ? "×ª××¨ ××ª ×”×ª××•× ×” ×©×‘×¨×¦×•× ×š ×œ×™×¦×•×¨..." : "×©××œ ××ª SkorChat Pro...";
        });

        function pushMsg(content, role, imageUrl = null) {
            const container = document.createElement('div');
            container.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} msg-anim`;
            
            if (role === 'user') {
                container.innerHTML = `
                    <div class="flex gap-3 max-w-[85%] flex-row-reverse">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center shrink-0 bg-[#3b8e66] shadow-md">
                            <i data-lucide="user" class="w-4 h-4 text-white"></i>
                        </div>
                        <div class="user-bubble text-[15px] leading-relaxed shadow-lg text-right" dir="rtl">${content}</div>
                    </div>
                `;
            } else {
                let innerHTML = `
                    <div class="flex gap-3 max-w-[85%] flex-row">
                        <div class="w-8 h-8 rounded-lg flex items-center justify-center shrink-0 bg-zinc-900 border border-zinc-800 shadow-xl">
                            <i data-lucide="zap" class="w-4 h-4 text-emerald-400"></i>
                        </div>
                        <div class="flex flex-col gap-2">
                            <div class="bot-bubble text-[15px] leading-relaxed shadow-lg text-right" dir="rtl">
                                ${content}
                            </div>
                `;

                if (imageUrl) {
                    innerHTML += `
                        <div class="generated-image-container flex flex-col gap-3">
                            <img src="${imageUrl}" class="w-full rounded-xl shadow-inner" />
                            <div class="flex items-center justify-between px-1">
                                <a href="${imageUrl}" download="SkorChat_Image.png" class="download-btn">
                                    <i data-lucide="download" class="w-4 h-4"></i>
                                    ×”×•×¨×“×”
                                </a>
                                <span class="text-[10px] text-zinc-600 font-bold">× ×•×¦×¨ ×¢"×™ SkorChat Pro</span>
                            </div>
                            <p class="text-[14px] font-bold text-center mt-1">×”× ×” ×”×ª××•× ×” ×©×™×¦×¨×ª×™ ×¢×‘×•×¨×š! âœ¨</p>
                        </div>
                    `;
                }

                innerHTML += `</div></div>`;
                container.innerHTML = innerHTML;
            }
            
            chatViewport.appendChild(container);
            lucide.createIcons();
            chatViewport.scrollTo({ top: chatViewport.scrollHeight, behavior: 'smooth' });
        }

        async function handleInteraction() {
            const query = mainInput.value.trim();
            if (!query || isBusy) return;

            pushMsg(query, 'user');
            mainInput.value = '';
            isBusy = true;
            thinkingIndicator.classList.remove('hidden');

            try {
                if (isImageMode) {
                    await runImageAPI(query);
                } else {
                    await runTextAPI(query);
                }
            } catch (err) {
                pushMsg("××œ×™××‘, ×™×© ×œ×™ ×©×’×™××” ×§×˜× ×” ×‘×—×™×‘×•×¨. × ×¡×” ×©×•×‘.", 'bot');
            } finally {
                isBusy = false;
                thinkingIndicator.classList.add('hidden');
            }
        }

        mainInput.addEventListener('keydown', (e) => e.key === 'Enter' && handleInteraction());
        mainSend.addEventListener('click', handleInteraction);

        async function runTextAPI(p) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-2.5-flash-preview-09-2025:generateContent?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    contents: [{ parts: [{ text: p }] }],
                    systemInstruction: { parts: [{ text: "×©××š SkorChat Pro. ×”××™×™×¡×“ ×”×•× ××œ×™××‘ ×¡×§×•×¨× ×™×§. ×¢× ×” ×ª××™×“ ×‘×¢×‘×¨×™×ª ××¤×•×¨×˜×ª ×××•×“, ×—×›××”, ××¨×•×›×” ×•××œ××” ×‘××™××•×’'×™× ××ª××™××™×. ×”×™×” ×—×‘×¨×•×ª×™ ×•××§×¦×•×¢×™ ×××•×“." }] }
                })
            });
            const data = await response.json();
            const reply = data.candidates?.[0]?.content?.parts?.[0]?.text || "×¡×œ×™×—×” ××œ×™××‘, ×œ× ×”×¦×œ×—×ª×™ ×œ×¢× ×•×ª.";
            pushMsg(reply, 'bot');
        }

        async function runImageAPI(p) {
            const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-4.0-generate-001:predict?key=${apiKey}`, {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ instances: [{ prompt: p }], parameters: { sampleCount: 1 } })
            });
            const data = await response.json();
            if (data.predictions?.[0]?.bytesBase64Encoded) {
                const b64 = `data:image/png;base64,${data.predictions[0].bytesBase64Encoded}`;
                pushMsg("", 'bot', b64);
            } else {
                pushMsg("×œ× ×”×¦×œ×—×ª×™ ×œ×™×¦×•×¨ ××ª ×”×ª××•× ×”.", 'bot');
            }
        }
    </script>
</body>
</html>
