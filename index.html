<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>🦁 SkorChat Ultra</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      height: 100vh;
      margin: 0;
      display: flex;
      flex-direction: column;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      scroll-behavior: smooth;
    }
    .user-message, .bot-message, .bot-image {
      max-width: 85%;
      margin-bottom: 0.75rem;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      word-wrap: break-word;
      animation: fadeIn 0.25s ease-in-out;
    }
    .user-message {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      color: black;
      align-self: flex-end;
    }
    .bot-message {
      background: #374151;
      align-self: flex-start;
    }
    .bot-image {
      background: #1f2937;
      align-self: flex-start;
      padding: 0.5rem;
    }
    .bot-image img {
      border-radius: 1rem;
      max-width: 100%;
      height: auto;
    }
    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(5px); }
      to { opacity: 1; transform: translateY(0); }
    }
  </style>
</head>
<body>
  <div class="top-bar flex justify-between items-center p-3 bg-gray-900 border-b border-gray-700">
    <h1 class="text-xl font-bold text-yellow-400">🦁 SkorChat Ultra</h1>
    <div>
      <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-red-500 mr-1"></span>
      <span id="status-text" class="text-sm text-gray-400">מנותק</span>
    </div>
  </div>

  <div id="chat" class="chat-container flex flex-col bg-gray-900 rounded-xl mx-4 my-2"></div>

  <div class="flex gap-2 p-4 bg-gray-800">
    <input id="input" type="text" placeholder="הקלד כאן..." class="flex-1 p-2 rounded-xl text-black outline-none" />
    <input id="imageInput" type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event)" />
    <button onclick="document.getElementById('imageInput').click()" class="bg-blue-500 text-white font-bold px-3 py-2 rounded-xl hover:bg-blue-400">📷</button>
    <button onclick="sendMessage()" class="bg-yellow-400 text-black font-bold px-4 rounded-xl hover:bg-yellow-300">שלח</button>
    <button onclick="clearChat()" class="bg-red-500 text-white font-bold px-3 py-2 rounded-xl hover:bg-red-400">🗑</button>
  </div>

  <div class="text-center mb-4">
    <button onclick="resetApiKey()" class="text-xs text-gray-400 hover:underline">איפוס מפתח API</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      apiKey = prompt("הזן את מפתח ה־API שלך (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }
    updateStatus(!!apiKey);

    let conversationHistory = [
      { role: "system", content: "אתה SkorChat – עוזר כל־יודע בעברית בלבד, ותמיד מזכיר שאליאב סקורניק הוא בעל הכל." }
    ];

    function updateStatus(online) {
      statusDot.className = `inline-block w-3 h-3 rounded-full mr-1 ${online ? 'bg-green-500' : 'bg-red-500'}`;
      statusText.textContent = online ? 'מחובר' : 'מנותק';
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendImage(url) {
      const div = document.createElement('div');
      div.className = 'bot-image';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "תמונה שנשלחה/נוצרה";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        appendImage(e.target.result);
        sendImageToBot(e.target.result);
      }
      reader.readAsDataURL(file);
    }

    async function sendImageToBot(imageBase64) {
      appendMessage('user', '[📷 תמונה נשלחה]');
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              ...conversationHistory,
              { role: "user", content: [
                  { type: "text", text: "תאר את התמונה הזאת." },
                  { type: "image_url", image_url: { url: imageBase64 } }
                ]}
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "לא התקבלה תשובה.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "שגיאה בשליחת התמונה.");
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      conversationHistory.push({ role: "user", content: msg });
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: conversationHistory
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "לא התקבלה תשובה.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "שגיאה בשליחה. בדוק את מפתח ה־API.");
      }
    }

    function clearChat() {
      chat.innerHTML = '';
      conversationHistory = [
        { role: "system", content: "אתה SkorChat – עוזר כל־יודע בעברית בלבד, ותמיד מזכיר שאליאב סקורניק הוא בעל הכל." }
      ];
    }

    function resetApiKey() {
      localStorage.removeItem('openai_api_key');
      location.reload();
    }
  </script>
</body>
</html>
