<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skor-Heroes | Neural Quest</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rubik:wght@400;900&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #ff007a;
            --gold: #ffcc00;
            --bg: #0a0a1a;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: white;
            font-family: 'Rubik', sans-serif; overflow: hidden;
            user-select: none;
        }

        #canvas-container { position: absolute; inset: 0; z-index: 1; }

        /* Game UI Overlay */
        .game-ui {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none; padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        /* Top Bar: Score & Life */
        .top-bar {
            display: flex; justify-content: space-between; align-items: center;
        }
        .score-box {
            background: rgba(0,0,0,0.6); border: 3px solid var(--primary);
            padding: 10px 25px; border-radius: 50px;
            font-family: 'Luckiest Guy', cursive; font-size: 2rem;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
        }
        .hp-bar-container {
            width: 200px; height: 25px; background: #333;
            border: 3px solid #fff; border-radius: 15px; overflow: hidden;
        }
        #hp-fill { width: 100%; height: 100%; background: linear-gradient(90deg, #ff007a, #ff5e00); transition: 0.3s; }

        /* Mission & Level */
        .mission-info {
            position: absolute; top: 100px; left: 50%; transform: translateX(-50%);
            text-align: center; width: 100%;
        }
        #level-tag { font-family: 'Luckiest Guy', cursive; color: var(--gold); font-size: 1.5rem; letter-spacing: 3px; }
        #mission-text { font-size: 1.2rem; font-weight: 900; text-shadow: 0 2px 10px #000; }

        /* Progress Circle */
        .progress-wrap {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 300px; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;
        }
        #level-progress { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); }

        /* Start / Level Up Screens */
        .overlay-screen {
            position: fixed; inset: 0; background: rgba(10, 10, 26, 0.95);
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center;
        }
        .game-title { font-family: 'Luckiest Guy', cursive; font-size: 5rem; color: var(--primary); margin-bottom: 0; }
        .play-btn {
            background: var(--gold); color: #000; border: none;
            padding: 20px 60px; font-size: 2rem; font-family: 'Luckiest Guy', cursive;
            border-radius: 15px; cursor: pointer; margin-top: 40px;
            box-shadow: 0 10px 0 #b38f00; transition: 0.1s;
            pointer-events: auto;
        }
        .play-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #b38f00; }

        #webcam-view {
            position: fixed; bottom: 20px; right: 20px;
            width: 150px; height: 110px; border-radius: 15px;
            border: 3px solid var(--primary); overflow: hidden;
            transform: scaleX(-1); opacity: 0.7; z-index: 5;
        }
        video { width: 100%; height: 100%; object-fit: cover; }

        /* Game VFX */
        .combo-text {
            position: fixed; color: var(--gold); font-family: 'Luckiest Guy';
            font-size: 3rem; pointer-events: none; z-index: 20;
        }
    </style>
</head>
<body>

    <!-- מסך פתיחה -->
    <div id="boot-screen" class="overlay-screen">
        <h1 class="game-title">SKOR-HEROES</h1>
        <p style="letter-spacing: 5px; opacity: 0.7;">NEURAL QUEST PRO</p>
        <button class="play-btn" onclick="startGame()">BATTLE!</button>
    </div>

    <!-- מסך סיום שלב -->
    <div id="win-screen" class="overlay-screen" style="display: none;">
        <h1 class="game-title" style="color: var(--gold);">LEVEL CLEARED!</h1>
        <p id="final-score-text">SCORE: 0000</p>
        <button class="play-btn" onclick="nextLevel()">NEXT WORLD</button>
    </div>

    <div id="webcam-view">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="canvas-container"></div>

    <div class="game-ui">
        <div class="top-bar">
            <div class="score-box" id="score-display">0000</div>
            <div class="hp-bar-container"><div id="hp-fill"></div></div>
        </div>

        <div class="mission-info">
            <div id="level-tag">WORLD 1-1</div>
            <div id="mission-text">COLLECT ENERGY GEMS!</div>
        </div>

        <div class="progress-wrap">
            <div id="level-progress"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, clock, particles;
        let handCursor, handTarget = new THREE.Vector3();
        let gameItems = [];
        let isPinching = false;
        let gameState = {
            level: 1,
            score: 0,
            hp: 100,
            progress: 0,
            active: false
        };

        const config = [
            { name: "GEMS HUNTER", task: "אסוף יהלומי אנרגיה ירוקים!", color: 0x00ff88, type: 'collect' },
            { name: "ROBO DASH", task: "השמד רובוטים אדומים שחודרים!", color: 0xff0044, type: 'destroy' },
            { name: "CRYSTAL CORE", task: "ייצב את ליבת הקריסטל באוויר!", color: 0xffcc00, type: 'boss' }
        ];

        function initThree() {
            scene = new THREE.Scene();
            scene.background = new THREE.Color(0x050510);
            
            camera = new THREE.PerspectiveCamera(65, window.innerWidth/window.innerHeight, 0.1, 1000);
            camera.position.z = 120;

            renderer = new THREE.WebGLRenderer({ antialias: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            // Light
            const amb = new THREE.AmbientLight(0xffffff, 0.5);
            scene.add(amb);
            const point = new THREE.PointLight(0x00f2ff, 1, 500);
            point.position.set(10, 20, 50);
            scene.add(point);

            // Hand Cursor - Hero Style
            const cursorGeo = new THREE.RingGeometry(6, 7, 32);
            const cursorMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.8 });
            handCursor = new THREE.Mesh(cursorGeo, cursorMat);
            scene.add(handCursor);

            // Background Stars
            const starGeo = new THREE.BufferGeometry();
            const starPos = [];
            for(let i=0; i<1000; i++) starPos.push((Math.random()-0.5)*1000, (Math.random()-0.5)*1000, (Math.random()-0.5)*1000);
            starGeo.setAttribute('position', new THREE.Float32BufferAttribute(starPos, 3));
            scene.add(new THREE.Points(starGeo, new THREE.PointsMaterial({color: 0x444466, size: 0.5})));

            clock = new THREE.Clock();
            animate();
        }

        async function startGame() {
            document.getElementById('boot-screen').style.display = 'none';
            initThree();
            gameState.active = true;

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.8, minTrackingConfidence: 0.8 });
            hands.onResults(onHandResults);

            const video = document.getElementById('webcam');
            const stream = await navigator.mediaDevices.getUserMedia({ video: true });
            video.srcObject = stream;
            const cam = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 1280, height: 720 });
            cam.start();

            spawnItems();
        }

        function onHandResults(res) {
            if (!gameState.active) return;
            if (res.multiHandLandmarks && res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                const index = lm[8];
                const thumb = lm[4];

                handTarget.x = (0.5 - index.x) * 250;
                handTarget.y = (0.5 - index.y) * 150;

                const dist = Math.sqrt(Math.pow(index.x-thumb.x, 2) + Math.pow(index.y-thumb.y, 2));
                if(dist < 0.05) {
                    if(!isPinching) checkCollision();
                    isPinching = true;
                } else {
                    isPinching = false;
                }
            }
        }

        function spawnItems() {
            gameItems.forEach(item => scene.remove(item));
            gameItems = [];
            
            const current = config[gameState.level - 1];
            const count = gameState.level === 3 ? 1 : 8;

            for(let i=0; i<count; i++) {
                let geo;
                if(gameState.level === 1) geo = new THREE.IcosahedronGeometry(6, 0);
                else if(gameState.level === 2) geo = new THREE.BoxGeometry(8, 8, 8);
                else geo = new THREE.SphereGeometry(15, 32, 32);

                const mat = new THREE.MeshStandardMaterial({ 
                    color: current.color, 
                    emissive: current.color, 
                    emissiveIntensity: 0.5,
                    flatShading: true 
                });
                const mesh = new THREE.Mesh(geo, mat);
                
                if(gameState.level < 3) {
                    mesh.position.set((Math.random()-0.5)*180, (Math.random()-0.5)*120, (Math.random()-0.5)*40);
                } else {
                    mesh.position.set(0, 0, 0);
                }
                
                scene.add(mesh);
                gameItems.push(mesh);
            }
        }

        function checkCollision() {
            gameItems.forEach((item, index) => {
                const d = item.position.distanceTo(handCursor.position);
                if(d < 20) {
                    collectItem(item, index);
                }
            });
        }

        function collectItem(item, idx) {
            // Visual Popup
            showComboText(item.position);
            
            // Animation
            gsap.to(item.scale, { x: 0, y: 0, z: 0, duration: 0.2, onComplete: () => {
                scene.remove(item);
                gameItems.splice(idx, 1);
                
                gameState.score += 150;
                gameState.progress += (gameState.level === 3 ? 100 : 15);
                updateUI();
                
                if(gameState.progress >= 100) triggerWin();
                else if(gameItems.length === 0 && gameState.level < 3) spawnItems();
            }});
        }

        function showComboText(pos) {
            const div = document.createElement('div');
            div.className = 'combo-text';
            div.innerText = "+150";
            document.body.appendChild(div);
            
            // המרת 3D ל-Screen
            const vector = pos.clone().project(camera);
            const x = (vector.x + 1) / 2 * window.innerWidth;
            const y = -(vector.y - 1) / 2 * window.innerHeight;
            
            div.style.left = x + 'px';
            div.style.top = y + 'px';
            
            gsap.to(div, { y: y - 100, opacity: 0, duration: 0.8, onComplete: () => div.remove() });
            
            // Screen Shake
            gsap.to(camera.position, { x: "+=2", y: "+=2", duration: 0.05, repeat: 3, yoyo: true });
        }

        function updateUI() {
            document.getElementById('score-display').innerText = gameState.score.toString().padStart(4, '0');
            document.getElementById('level-progress').style.width = Math.min(gameState.progress, 100) + "%";
            document.getElementById('hp-fill').style.width = gameState.hp + "%";
        }

        function triggerWin() {
            gameState.active = false;
            document.getElementById('final-score-text').innerText = "SCORE: " + gameState.score;
            document.getElementById('win-screen').style.display = 'flex';
        }

        function nextLevel() {
            gameState.level++;
            if(gameState.level > 3) gameState.level = 1; // Reset or End
            
            gameState.progress = 0;
            gameState.active = true;
            document.getElementById('win-screen').style.display = 'none';
            
            const current = config[gameState.level - 1];
            document.getElementById('level-tag').innerText = `WORLD 1-${gameState.level}`;
            document.getElementById('mission-text').innerText = current.task;
            
            updateUI();
            spawnItems();
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock.getElapsedTime();

            if(handCursor) {
                handCursor.position.lerp(handTarget, 0.2);
                handCursor.rotation.z += 0.1;
                handCursor.scale.setScalar(isPinching ? 1.4 : 1);
            }

            gameItems.forEach((item, i) => {
                item.rotation.y += 0.02;
                item.rotation.x += 0.01;
                // floating motion
                item.position.y += Math.sin(t + i) * 0.1;
            });

            if(renderer) renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
