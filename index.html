<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>

  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      background: linear-gradient(135deg, #FFD700, #B8860B);
    }
    .top-bar {
      background: rgba(0, 0, 0, 0.8);
      padding: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 2px solid #DAA520;
      color: white;
    }
    .chat-container {
      flex: 1;
      overflow-y: auto;
      padding: 1rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      scroll-behavior: smooth;
    }
    .user-message, .bot-message, .bot-image {
      max-width: 80%;
      padding: 1rem;
      border-radius: 1.5rem;
      word-wrap: break-word;
      line-height: 1.5;
      font-size: 1rem;
    }
    .user-message {
      background: linear-gradient(135deg, #FFD700, #FFA500);
      color: black;
      align-self: flex-end;
    }
    .bot-message {
      background: rgba(0, 0, 0, 0.7);
      color: white;
      align-self: flex-start;
    }
    .bot-image img {
      border-radius: 1rem;
      max-width: 100%;
      border: 2px solid #FFD700;
    }
    .input-bar {
      background: rgba(0, 0, 0, 0.85);
      padding: 0.75rem;
      display: flex;
      gap: 0.5rem;
      align-items: center;
      border-top: 2px solid #DAA520;
    }
    input[type="text"] {
      flex: 1;
      padding: 0.75rem;
      border-radius: 1rem;
      border: none;
      outline: none;
      font-size: 1rem;
      color: black;
    }
    button {
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      font-weight: bold;
      transition: 0.2s;
    }
    .send-btn {
      background: #FFD700;
      color: black;
    }
    .send-btn:hover {
      background: #FFEA00;
    }
    .img-btn {
      background: #3b82f6;
      color: white;
    }
    .img-btn:hover {
      background: #60a5fa;
    }
    .clear-btn {
      background: #ef4444;
      color: white;
    }
    .clear-btn:hover {
      background: #f87171;
    }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="text-xl font-bold text-yellow-400">ğŸ¦ SkorChat Ultra â€“ GPT-4o</h1>
    <div>
      <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-red-500 mr-1"></span>
      <span id="status-text" class="text-sm">×× ×•×ª×§</span>
    </div>
  </div>

  <div id="chat" class="chat-container"></div>

  <div class="input-bar">
    <input id="input" type="text" placeholder="×”×§×œ×“ ×›××Ÿ..." />
    <input id="imageInput" type="file" accept="image/*" class="hidden" onchange="handleImageUpload(event)" />
    <button onclick="document.getElementById('imageInput').click()" class="img-btn">ğŸ“·</button>
    <button onclick="sendMessage()" class="send-btn">×©×œ×—</button>
    <button onclick="clearChat()" class="clear-btn">ğŸ—‘</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');
    const statusDot = document.getElementById('status-dot');
    const statusText = document.getElementById('status-text');

    let apiKey = localStorage.getItem('openai_api_key');
    if (!apiKey) {
      apiKey = prompt("×”×–×Ÿ ××ª ××¤×ª×— ×”Ö¾API ×©×œ×š (sk-...)");
      if (apiKey) localStorage.setItem('openai_api_key', apiKey);
    }
    updateStatus(!!apiKey);

    let conversationHistory = [
      { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×›×œÖ¾×™×•×“×¢ ×‘×¢×‘×¨×™×ª ×‘×œ×‘×“, ×•×ª××™×“ ××–×›×™×¨ ×©××œ×™××‘ ×¡×§×•×¨× ×™×§ ×”×•× ×‘×¢×œ ×”×›×œ." }
    ];

    function updateStatus(online) {
      statusDot.className = `inline-block w-3 h-3 rounded-full mr-1 ${online ? 'bg-green-500' : 'bg-red-500'}`;
      statusText.textContent = online ? '××—×•×‘×¨' : '×× ×•×ª×§';
    }

    function appendMessage(role, text) {
      const div = document.createElement('div');
      div.className = role === 'user' ? 'user-message' : 'bot-message';
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function appendImage(url) {
      const div = document.createElement('div');
      div.className = 'bot-image';
      const img = document.createElement('img');
      img.src = url;
      img.alt = "×ª××•× ×”";
      div.appendChild(img);
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function handleImageUpload(event) {
      const file = event.target.files[0];
      if (!file) return;
      const reader = new FileReader();
      reader.onload = function(e) {
        appendImage(e.target.result);
        sendImageToBot(e.target.result);
      }
      reader.readAsDataURL(file);
    }

    async function sendImageToBot(imageBase64) {
      appendMessage('user', '[ğŸ“· ×ª××•× ×” × ×©×œ×—×”]');
      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: [
              ...conversationHistory,
              { role: "user", content: [
                  { type: "text", text: "×ª××¨ ××ª ×”×ª××•× ×” ×”×–××ª." },
                  { type: "image_url", image_url: { url: imageBase64 } }
                ]}
            ]
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×”.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×ª ×”×ª××•× ×”.");
      }
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage('user', msg);
      conversationHistory.push({ role: "user", content: msg });
      input.value = '';

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4o-mini",
            messages: conversationHistory
          })
        });

        const data = await response.json();
        const reply = data.choices?.[0]?.message?.content || "×œ× ×”×ª×§×‘×œ×” ×ª×©×•×‘×”.";
        appendMessage('bot', reply);
        conversationHistory.push({ role: "assistant", content: reply });
      } catch (e) {
        appendMessage('bot', "×©×’×™××” ×‘×©×œ×™×—×”. ×‘×“×•×§ ××ª ××¤×ª×— ×”Ö¾API.");
      }
    }

    function clearChat() {
      chat.innerHTML = '';
      conversationHistory = [
        { role: "system", content: "××ª×” SkorChat â€“ ×¢×•×–×¨ ×›×œÖ¾×™×•×“×¢ ×‘×¢×‘×¨×™×ª ×‘×œ×‘×“, ×•×ª××™×“ ××–×›×™×¨ ×©××œ×™××‘ ×¡×§×•×¨× ×™×§ ×”×•× ×‘×¢×œ ×”×›×œ." }
      ];
    }
  </script>
</body>
</html>
