<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Skor-Heroes | Neural Quest Fixed</title>
    
    <!-- Dependencies -->
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/hands/hands.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>

    <style>
        @import url('https://fonts.googleapis.com/css2?family=Luckiest+Guy&family=Rubik:wght@400;900&display=swap');

        :root {
            --primary: #00f2ff;
            --secondary: #ff007a;
            --gold: #ffcc00;
            --bg: #050510;
        }

        body, html {
            margin: 0; padding: 0; width: 100%; height: 100%;
            background-color: var(--bg); color: white;
            font-family: 'Rubik', sans-serif; overflow: hidden;
            user-select: none; touch-action: none;
        }

        /* Fullscreen Invisible Camera */
        #webcam-view {
            position: fixed;
            inset: 0;
            width: 100vw;
            height: 100vh;
            z-index: 0;
            transform: scaleX(-1);
            opacity: 0.02; /* כמעט שקוף לגמרי */
            pointer-events: none;
            filter: brightness(0.5);
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        #canvas-container { 
            position: absolute; 
            inset: 0; 
            z-index: 2; 
            background: transparent;
        }

        /* Game UI Overlay */
        .game-ui {
            position: absolute; inset: 0; z-index: 10;
            pointer-events: none; padding: 20px;
            display: flex; flex-direction: column; justify-content: space-between;
        }

        .top-bar { display: flex; justify-content: space-between; align-items: center; width: 100%; }
        
        .score-box {
            background: rgba(0,0,0,0.8); border: 3px solid var(--primary);
            padding: 10px 25px; border-radius: 50px;
            font-family: 'Luckiest Guy', cursive; font-size: 2.2rem;
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.4);
            order: 2;
        }
        
        .hp-bar-container {
            width: 160px; height: 20px; background: #222;
            border: 2px solid #fff; border-radius: 15px; overflow: hidden;
            order: 1;
        }
        #hp-fill { width: 100%; height: 100%; background: linear-gradient(90deg, var(--secondary), #ff5e00); }

        .mission-info {
            position: absolute; top: 120px; left: 0; width: 100%;
            text-align: center; pointer-events: none;
        }
        #level-tag { font-family: 'Luckiest Guy', cursive; color: var(--gold); font-size: 1.8rem; letter-spacing: 2px; }
        #mission-text { font-size: 1.3rem; font-weight: 900; text-shadow: 0 2px 10px #000; margin-top: 10px; }

        .progress-wrap {
            position: absolute; bottom: 40px; left: 50%; transform: translateX(-50%);
            width: 85%; height: 10px; background: rgba(255,255,255,0.1); border-radius: 10px;
        }
        #level-progress { width: 0%; height: 100%; background: var(--primary); box-shadow: 0 0 15px var(--primary); transition: 0.2s; }

        /* Overlays */
        .overlay-screen {
            position: fixed; inset: 0; background: rgba(5, 5, 16, 0.95);
            z-index: 1000; display: flex; flex-direction: column;
            align-items: center; justify-content: center; text-align: center; padding: 30px;
        }
        .game-title { font-family: 'Luckiest Guy', cursive; font-size: 4.5rem; color: var(--primary); margin: 0; }
        .play-btn {
            background: var(--gold); color: #000; border: none;
            padding: 20px 60px; font-size: 2.2rem; font-family: 'Luckiest Guy', cursive;
            border-radius: 20px; cursor: pointer; margin-top: 40px;
            box-shadow: 0 10px 0 #b38f00; transition: 0.1s;
            pointer-events: auto;
        }
        .play-btn:active { transform: translateY(5px); box-shadow: 0 5px 0 #b38f00; }

        .combo-text {
            position: fixed; color: var(--gold); font-family: 'Luckiest Guy';
            font-size: 3rem; pointer-events: none; z-index: 20;
            text-shadow: 0 0 15px rgba(255,204,0,0.6);
        }
    </style>
</head>
<body>

    <!-- Start Screen -->
    <div id="boot-screen" class="overlay-screen">
        <h1 class="game-title">SKOR-HEROES</h1>
        <p style="letter-spacing: 5px; opacity: 0.7;">NEURAL QUEST PRO</p>
        <button class="play-btn" onclick="startGame()">BATTLE!</button>
    </div>

    <!-- Win Screen -->
    <div id="win-screen" class="overlay-screen" style="display: none;">
        <h1 class="game-title" style="color: var(--gold);">LEVEL CLEARED!</h1>
        <p id="final-score-text" style="font-size: 2.5rem; margin: 20px 0;">SCORE: 0000</p>
        <button class="play-btn" onclick="nextLevel()">NEXT WORLD</button>
    </div>

    <!-- Fullscreen Camera -->
    <div id="webcam-view">
        <video id="webcam" autoplay playsinline></video>
    </div>

    <div id="canvas-container"></div>

    <div class="game-ui">
        <div class="top-bar">
            <div class="score-box" id="score-display">0000</div>
            <div class="hp-bar-container"><div id="hp-fill"></div></div>
        </div>

        <div class="mission-info">
            <div id="level-tag">WORLD 1-1</div>
            <div id="mission-text">COLLECT ENERGY GEMS!</div>
        </div>

        <div class="progress-wrap">
            <div id="level-progress"></div>
        </div>
    </div>

    <script>
        let scene, camera, renderer, clock;
        let handCursor, handTarget = new THREE.Vector3();
        let gameItems = [];
        let isPinching = false;
        let gameState = {
            level: 1,
            score: 0,
            hp: 100,
            progress: 0,
            active: false
        };

        const config = [
            { name: "GEMS HUNTER", task: "אסוף יהלומי אנרגיה ירוקים!", color: 0x00ff88 },
            { name: "ROBO DASH", task: "השמד רובוטים אדומים שחודרים!", color: 0xff0044 },
            { name: "CRYSTAL CORE", task: "ייצב את ליבת הקריסטל!", color: 0xffcc00 }
        ];

        function initThree() {
            scene = new THREE.Scene();
            camera = new THREE.PerspectiveCamera(60, window.innerWidth/window.innerHeight, 0.1, 2000);
            camera.position.z = 160;

            renderer = new THREE.WebGLRenderer({ antialias: true, alpha: true });
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setPixelRatio(window.devicePixelRatio);
            document.getElementById('canvas-container').appendChild(renderer.domElement);

            scene.add(new THREE.AmbientLight(0xffffff, 0.5));
            const pLight = new THREE.PointLight(0x00f2ff, 1.2, 600);
            pLight.position.set(0, 50, 100);
            scene.add(pLight);

            const cursorGeo = new THREE.RingGeometry(10, 12, 32);
            const cursorMat = new THREE.MeshBasicMaterial({ color: 0x00f2ff, transparent: true, opacity: 0.8 });
            handCursor = new THREE.Mesh(cursorGeo, cursorMat);
            scene.add(handCursor);

            const stars = new THREE.BufferGeometry();
            const positions = [];
            for(let i=0; i<1000; i++) positions.push((Math.random()-0.5)*1500, (Math.random()-0.5)*1500, (Math.random()-0.5)*1000);
            stars.setAttribute('position', new THREE.Float32BufferAttribute(positions, 3));
            scene.add(new THREE.Points(stars, new THREE.PointsMaterial({color: 0x444477, size: 1.5})));

            clock = new THREE.Clock();
            animate();
        }

        async function startGame() {
            document.getElementById('boot-screen').style.display = 'none';
            initThree();
            gameState.active = true;

            const hands = new Hands({ locateFile: (file) => `https://cdn.jsdelivr.net/npm/@mediapipe/hands/${file}` });
            hands.setOptions({ maxNumHands: 1, modelComplexity: 1, minDetectionConfidence: 0.6, minTrackingConfidence: 0.6 });
            hands.onResults(onHandResults);

            const video = document.getElementById('webcam');
            try {
                const stream = await navigator.mediaDevices.getUserMedia({ 
                    video: { facingMode: 'user', width: { ideal: 1280 }, height: { ideal: 720 } } 
                });
                video.srcObject = stream;
                const cam = new Camera(video, { onFrame: async () => await hands.send({image: video}), width: 640, height: 480 });
                cam.start();
            } catch (err) { console.error(err); }

            spawnItems();
        }

        function onHandResults(res) {
            if (!gameState.active || !res.multiHandLandmarks) return;
            
            if (res.multiHandLandmarks.length > 0) {
                const lm = res.multiHandLandmarks[0];
                const index = lm[8];
                const thumb = lm[4];

                // Fullscreen mapping
                handTarget.x = (0.5 - index.x) * 450; 
                handTarget.y = (0.5 - index.y) * 250;

                const dist = Math.sqrt(Math.pow(index.x-thumb.x, 2) + Math.pow(index.y-thumb.y, 2));
                if(dist < 0.07) {
                    if(!isPinching) checkCollision();
                    isPinching = true;
                } else {
                    isPinching = false;
                }
            }
        }

        function spawnItems() {
            gameItems.forEach(item => scene.remove(item));
            gameItems = [];
            
            const current = config[gameState.level - 1];
            // 8 פריטים לשלב, פריט אחד לבוס
            const count = (gameState.level === 3) ? 1 : 8;

            for(let i=0; i<count; i++) {
                let geo;
                if(gameState.level === 1) geo = new THREE.IcosahedronGeometry(9, 0);
                else if(gameState.level === 2) geo = new THREE.BoxGeometry(12, 12, 12);
                else geo = new THREE.SphereGeometry(25, 32, 32);

                const mat = new THREE.MeshStandardMaterial({ 
                    color: current.color, emissive: current.color, emissiveIntensity: 0.5 
                });
                const mesh = new THREE.Mesh(geo, mat);
                
                if(gameState.level < 3) {
                    mesh.position.set((Math.random()-0.5)*350, (Math.random()-0.5)*200, (Math.random()-0.5)*60);
                } else {
                    mesh.position.set(0, 0, 0);
                }
                
                scene.add(mesh);
                gameItems.push(mesh);
            }
            gameState.progress = 0;
            updateUI();
        }

        function checkCollision() {
            gameItems.forEach((item, index) => {
                const d = item.position.distanceTo(handCursor.position);
                if(d < 30) {
                    collectItem(item, index);
                }
            });
        }

        function collectItem(item, idx) {
            showComboText(item.position);
            
            // הסרה מהרשימה מיד
            scene.remove(item);
            gameItems.splice(idx, 1);
            
            gameState.score += 150;
            updateUI();

            // בדיקה אם השלב נגמר - מיד!
            if (gameItems.length === 0) {
                setTimeout(triggerWin, 300); // השהייה קטנה רק בשביל האפקט
            }

            // אנימציית העלמות
            gsap.to(item.scale, { x: 0, y: 0, z: 0, duration: 0.2 });
        }

        function showComboText(pos) {
            const div = document.createElement('div');
            div.className = 'combo-text';
            div.innerText = "+150";
            document.body.appendChild(div);
            
            const vector = pos.clone().project(camera);
            div.style.left = (vector.x + 1) / 2 * window.innerWidth + 'px';
            div.style.top = -(vector.y - 1) / 2 * window.innerHeight + 'px';
            
            gsap.to(div, { y: "-=100", opacity: 0, duration: 0.7, onComplete: () => div.remove() });
        }

        function updateUI() {
            document.getElementById('score-display').innerText = gameState.score.toString().padStart(4, '0');
            const total = (gameState.level === 3) ? 1 : 8;
            const progress = ((total - gameItems.length) / total) * 100;
            document.getElementById('level-progress').style.width = progress + "%";
            document.getElementById('hp-fill').style.width = gameState.hp + "%";
        }

        function triggerWin() {
            gameState.active = false;
            document.getElementById('final-score-text').innerText = "SCORE: " + gameState.score;
            document.getElementById('win-screen').style.display = 'flex';
        }

        function nextLevel() {
            gameState.level++;
            if(gameState.level > 3) gameState.level = 1;
            
            document.getElementById('win-screen').style.display = 'none';
            const current = config[gameState.level - 1];
            document.getElementById('level-tag').innerText = `WORLD 1-${gameState.level}`;
            document.getElementById('mission-text').innerText = current.task;
            
            gameState.active = true;
            spawnItems();
        }

        function animate() {
            requestAnimationFrame(animate);
            const t = clock ? clock.getElapsedTime() : 0;

            if(handCursor) {
                handCursor.position.lerp(handTarget, 0.2);
                handCursor.rotation.z += 0.05;
                handCursor.scale.setScalar(isPinching ? 1.4 : 1);
            }

            gameItems.forEach((item, i) => {
                item.rotation.y += 0.02;
                item.position.y += Math.sin(t + i) * 0.1;
            });

            if(renderer) renderer.render(scene, camera);
        }

        window.addEventListener('resize', () => {
            if(camera) {
                camera.aspect = window.innerWidth / window.innerHeight;
                camera.updateProjectionMatrix();
                renderer.setSize(window.innerWidth, window.innerHeight);
            }
        });
    </script>
</body>
</html>
