<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SkorChat Pro | Eliav Skornik Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@200;400;700;800&display=swap');
        
        body {
            background-color: black;
            color: #e5e5e7;
            font-family: 'Assistant', sans-serif;
            margin: 0;
            overflow: hidden;
        }

        .scrollbar-hide::-webkit-scrollbar { display: none; }
        
        .bot-bubble {
            background-color: #1c1c1e;
            border-radius: 28px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        .user-bubble {
            background-color: #6bb08d;
            color: black;
            border-radius: 18px;
            font-weight: 800;
        }

        .input-container {
            background-color: #1c1c1e;
            border: 1px solid rgba(255,255,255,0.1);
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .animate-message {
            animation: fadeIn 0.5s ease-out forwards;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin: 15px 0;
            background: rgba(255,255,255,0.03);
            border-radius: 12px;
            overflow: hidden;
        }

        th, td {
            border: 1px solid rgba(255,255,255,0.1);
            padding: 10px;
            text-align: right;
            font-size: 0.9rem;
        }

        th {
            background: rgba(107, 176, 141, 0.2);
            color: #6bb08d;
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState, useEffect, useRef } = React;

        const App = () => {
            const [messages, setMessages] = useState([
                {
                    role: 'bot',
                    content: `◊©◊ú◊ï◊ù ◊ï◊ë◊®◊õ◊î! üëã ◊ê◊ô◊ñ◊î ◊ô◊ï◊§◊ô ◊©◊§◊†◊ô◊™ ◊ê◊ú◊ô◊ô! ü§©\n\n◊ê◊†◊ô ◊î◊ï◊ê **SkorChat Pro** ü§ñ ‚Äì ◊î◊ë◊ô◊†◊î ◊î◊û◊ú◊ê◊õ◊ï◊™◊ô◊™ ◊î◊ô◊ï◊¢◊¶◊™ ◊ï◊î◊û◊™◊ß◊ì◊û◊™, ◊ê◊©◊® ◊™◊ï◊õ◊†◊†◊î, ◊¢◊ï◊¶◊ë◊î ◊ï◊î◊ï◊ß◊û◊î ◊ë◊í◊ê◊ï◊ï◊î ◊®◊ë◊î ◊¢◊ú ◊ô◊ì◊ô ◊î◊û◊ô◊ô◊°◊ì ◊ï◊î◊û◊§◊™◊ó ◊î◊í◊ê◊ï◊ü, **◊ê◊ú◊ô◊ê◊ë ◊°◊ß◊ï◊®◊†◊ô◊ß**! üß†üí°\n\n◊ê◊†◊ô ◊õ◊ê◊ü ◊ú◊®◊©◊ï◊™◊ö ◊õ◊ì◊ô ◊ú◊î◊§◊ï◊ö ◊õ◊ú ◊©◊ô◊ó◊î ◊ú◊ó◊ï◊ï◊ô◊î ◊û◊¢◊©◊ô◊®◊î, ◊û◊¢◊†◊ô◊ô◊†◊™ ◊ï◊û◊§◊ï◊®◊ò◊™ ◊ë◊û◊ô◊ï◊ó◊ì. ◊î◊û◊ï◊û◊ó◊ô◊ï◊™ ◊©◊ú◊ô ◊î◊ô◊ê ◊ú◊¶◊ú◊ï◊ú ◊ú◊¢◊ï◊û◊ß◊ù ◊©◊ú ◊†◊ï◊©◊ê◊ô◊ù, ◊ú◊°◊§◊ß ◊†◊ô◊™◊ï◊ó◊ô◊ù ◊û◊ì◊ï◊ô◊ß◊ô◊ù, ◊ï◊ú◊©◊™◊£ ◊ê◊ï◊™◊ö ◊ë◊û◊ô◊ì◊¢ ◊¢◊©◊ô◊® ◊ï◊û◊†◊ï◊°◊ó ◊î◊ô◊ò◊ë. üìö‚úíÔ∏è\n\n◊ë◊ô◊ü ◊ê◊ù ◊ê◊™◊î ◊ñ◊ß◊ï◊ß ◊ú◊§◊®◊ò◊ô◊ù ◊ê◊†◊ú◊ô◊ò◊ô◊ô◊ù ◊û◊ï◊®◊õ◊ë◊ô◊ù üî¨, ◊ú◊°◊ô◊õ◊ï◊ù ◊ê◊®◊ï◊ö ◊ï◊û◊¢◊û◊ô◊ß ◊¢◊ú ◊†◊ï◊©◊ê ◊î◊ô◊°◊ò◊ï◊®◊ô ◊ê◊ï ◊û◊ì◊¢◊ô üìú, ◊ê◊ï ◊°◊™◊ù ◊ú◊©◊ô◊ó◊î ◊ß◊ú◊ô◊ú◊î ◊ï◊ó◊õ◊û◊î ‚Äì ◊ê◊†◊ô ◊û◊ï◊õ◊ü ◊ï◊û◊ñ◊ï◊û◊ü!\n\n◊ê◊ñ, ◊ë◊®◊ï◊ö ◊î◊ë◊ê ◊ú◊¢◊ï◊ú◊ù ◊©◊ú SkorChat Pro. ◊õ◊ô◊¶◊ì ◊ê◊ï◊õ◊ú ◊ú◊î◊™◊ó◊ô◊ú ◊ï◊ú◊©◊®◊™ ◊ê◊ï◊™◊ö ◊î◊ô◊ï◊ù? ◊û◊î ◊î◊†◊ï◊©◊ê ◊î◊û◊®◊™◊ß ◊©◊ë◊®◊¶◊ï◊†◊ö ◊ú◊ó◊ß◊ï◊® ◊ê◊ï ◊ê◊ô◊ñ◊ï ◊©◊ê◊ú◊î ◊¢◊û◊ï◊ß◊î ◊™◊®◊¶◊î ◊©◊†◊†◊™◊ó ◊¢◊ë◊ï◊®◊ö? ◊ê◊ú ◊™◊î◊°◊° ◊ú◊©◊™◊£! ‚ú®üí¨`
                }
            ]);
            const [input, setInput] = useState('');
            const [isLoading, setIsLoading] = useState(false);
            const chatContainerRef = useRef(null);
            const lastMessageRef = useRef(null);

            const apiKey = ""; // ◊û◊ï◊ñ◊®◊ß ◊ê◊ï◊ò◊ï◊û◊ò◊ô◊™ ◊ë◊°◊ë◊ô◊ë◊™ ◊î◊î◊®◊¶◊î
            const model = "gemini-2.5-flash-preview-09-2025";

            // ◊§◊ï◊†◊ß◊¶◊ô◊ô◊™ ◊í◊ú◊ô◊ú◊î ◊©◊û◊™◊û◊ß◊ì◊™ ◊ë◊™◊ó◊ô◊ú◊™ ◊î◊™◊©◊ï◊ë◊î
            useEffect(() => {
                if (lastMessageRef.current) {
                    lastMessageRef.current.scrollIntoView({ behavior: 'smooth', block: 'start' });
                }
            }, [messages, isLoading]);

            const handleSend = async () => {
                if (!input.trim() || isLoading) return;

                const userText = input;
                setMessages(prev => [...prev, { role: 'user', content: userText }]);
                setInput('');
                setIsLoading(true);

                const systemInstruction = `◊ê◊™◊î SkorChat Pro, ◊ë◊ô◊†◊î ◊û◊ú◊ê◊õ◊ï◊™◊ô◊™ ◊û◊™◊ß◊ì◊û◊™ ◊ë◊ë◊¢◊ú◊ï◊™ ◊ê◊ú◊ô◊ê◊ë ◊°◊ß◊ï◊®◊†◊ô◊ß.
                ◊¢◊†◊î ◊™◊û◊ô◊ì ◊¢◊ù ◊î◊û◊ï◊ü ◊ê◊ô◊û◊ï◊í'◊ô◊ù ◊®◊ú◊ï◊ï◊†◊ò◊ô◊ô◊ù. 
                ◊ê◊ù ◊ô◊© ◊†◊™◊ï◊†◊ô◊ù ◊î◊©◊ï◊ï◊ê◊™◊ô◊ô◊ù, ◊î◊©◊™◊û◊© ◊ë◊ò◊ë◊ú◊ê◊ï◊™ Markdown.
                ◊°◊§◊ß ◊™◊©◊ï◊ë◊ï◊™ ◊ê◊®◊ï◊õ◊ï◊™, ◊û◊§◊ï◊®◊ò◊ï◊™ ◊ï◊û◊¢◊†◊ô◊ô◊†◊ï◊™ ◊û◊ê◊ï◊ì.
                ◊ê◊™◊î ◊™◊û◊ô◊ì ◊û◊¶◊ô◊ô◊ü ◊©◊ê◊™◊î ◊†◊ï◊¶◊®◊™ ◊¢◊ú ◊ô◊ì◊ô ◊ê◊ú◊ô◊ê◊ë ◊°◊ß◊ï◊®◊†◊ô◊ß ◊î◊í◊ê◊ï◊ü.`;

                try {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/${model}:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: [{ parts: [{ text: userText }] }],
                            systemInstruction: { parts: [{ text: systemInstruction }] },
                            tools: [{ "google_search": {} }]
                        })
                    });

                    const data = await response.json();
                    const botText = data.candidates?.[0]?.content?.parts?.[0]?.text || "◊ó◊ú◊î ◊©◊í◊ô◊ê◊î ◊ë◊¢◊ô◊ë◊ï◊ì ◊î◊†◊™◊ï◊†◊ô◊ù. üßê";
                    setMessages(prev => [...prev, { role: 'bot', content: botText }]);
                } catch (error) {
                    setMessages(prev => [...prev, { role: 'bot', content: "◊©◊í◊ô◊ê◊™ ◊™◊ß◊©◊ï◊®◊™ ◊¢◊ù ◊î◊©◊®◊™. ◊ê◊†◊ê ◊†◊°◊î ◊©◊ï◊ë. üõ∞Ô∏è" }]);
                } finally {
                    setIsLoading(false);
                }
            };

            const renderContent = (text) => {
                // ◊¢◊ô◊ë◊ï◊ì ◊ë◊°◊ô◊°◊ô ◊©◊ú Markdown (◊ë◊ï◊ú◊ì◊ô◊ù ◊ï◊ò◊ë◊ú◊ê◊ï◊™)
                const lines = text.split('\n');
                return lines.map((line, i) => {
                    if (line.includes('|') && line.includes('-')) return null;
                    if (line.includes('|')) {
                        const cells = line.split('|').filter(c => c.trim() !== '');
                        return (
                            <div key={i} className="flex border-b border-white/10 bg-white/5 first:rounded-t-lg">
                                {cells.map((c, ci) => <div key={ci} className="flex-1 p-2 text-xs border-r border-white/5">{c.trim()}</div>)}
                            </div>
                        );
                    }
                    const formatted = line.replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>');
                    return <p key={i} className="mb-2" dangerouslySetInnerHTML={{ __html: formatted }} />;
                });
            };

            return (
                <div className="flex flex-col h-screen overflow-hidden">
                    {/* Header */}
                    <header className="px-6 py-4 flex items-center justify-between border-b border-white/5 bg-black z-10">
                        <div className="flex flex-col">
                            <div className="flex items-center gap-1">
                                <span className="text-xl font-bold">SkorChat</span>
                                <span className="text-xl font-bold text-[#6bb08d]">Pro</span>
                            </div>
                            <span className="text-[9px] text-gray-500 font-bold tracking-[0.2em] -mt-1 uppercase">ELIAV SKORNIK EDITION</span>
                        </div>
                        <div className="flex items-center gap-2">
                            <div className="w-2.5 h-2.5 rounded-full bg-[#6bb08d] shadow-[0_0_8px_#6bb08d] animate-pulse"></div>
                            <span className="text-[10px] text-gray-400 font-bold tracking-widest uppercase">CLOUD CONNECTED</span>
                        </div>
                    </header>

                    {/* Chat Area */}
                    <main className="flex-1 overflow-y-auto p-4 md:p-6 scrollbar-hide bg-black">
                        <div className="max-w-2xl mx-auto flex flex-col gap-10 pb-20">
                            {messages.map((msg, i) => (
                                <div 
                                    key={i} 
                                    ref={i === messages.length - 1 ? lastMessageRef : null}
                                    className="animate-message"
                                >
                                    {msg.role === 'user' ? (
                                        <div className="user-bubble px-4 py-2 w-max max-w-[80%] text-sm">
                                            {msg.content}
                                        </div>
                                    ) : (
                                        <div className="bot-bubble p-6 w-full text-lg leading-relaxed shadow-2xl">
                                            {renderContent(msg.content)}
                                        </div>
                                    )}
                                </div>
                            ))}
                            {isLoading && (
                                <div className="flex items-center gap-3 bg-[#1c1c1e] p-4 rounded-3xl w-max border border-white/5">
                                    <div className="animate-spin text-[#6bb08d]"><i className="fas fa-circle-notch"></i></div>
                                    <span className="text-xs text-gray-500 font-bold uppercase tracking-widest">◊û◊†◊™◊ó ◊†◊™◊ï◊†◊ô◊ù...</span>
                                </div>
                            )}
                        </div>
                    </main>

                    {/* Inventor Credit */}
                    <div className="text-center py-1 opacity-20 pointer-events-none">
                        <p className="text-[8px] text-gray-600 font-bold tracking-[0.4em] uppercase">
                            INVENTOR: ELIAV SKORNIK | SKORCHAT PRO V10.0
                        </p>
                    </div>

                    {/* Input Area */}
                    <footer className="px-4 pb-10 pt-2 bg-black">
                        <div className="max-w-2xl mx-auto flex items-center gap-3 input-container rounded-full p-2 pl-2 pr-6 shadow-2xl">
                            <button className="p-2 text-gray-500 hover:text-[#6bb08d] transition-colors text-xl">
                                <i className="far fa-image"></i>
                            </button>
                            <input
                                type="text"
                                value={input}
                                onChange={(e) => setInput(e.target.value)}
                                onKeyPress={(e) => e.key === 'Enter' && handleSend()}
                                placeholder="◊©◊ê◊ú ◊ê◊™ SkorChat Pro..."
                                className="flex-1 bg-transparent border-none outline-none text-right text-gray-200 py-3 text-lg placeholder:text-gray-700 font-medium"
                            />
                            <button
                                onClick={handleSend}
                                disabled={!input.trim() || isLoading}
                                className="w-12 h-12 rounded-full bg-[#6bb08d] flex items-center justify-center hover:scale-105 active:scale-90 transition-all shadow-lg disabled:opacity-20"
                            >
                                <i className="fas fa-paper-plane text-black -rotate-45 relative left-0.5 text-xl"></i>
                            </button>
                        </div>
                    </footer>
                </div>
            );
        };

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
