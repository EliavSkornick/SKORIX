<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>SkorChat 🦁 - צ'אט חכם עם קול</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
    }
    .chat-container {
      height: 60vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .user-message {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      border-radius: 0 15px 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      color: black;
    }
    .bot-message {
      background: linear-gradient(135deg, #e5e7eb, #d1d5db);
      border-radius: 15px 0 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      color: black;
    }
    .gold-button {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-yellow-400 mb-2">SkorChat 🦁</h1>
    <p class="mb-6">העוזר החכם שלכם – עכשיו גם בקול 🎙️</p>

    <div class="bg-white bg-opacity-10 p-4 rounded-lg shadow-lg">
      <div id="chat-container" class="chat-container mb-4"></div>
      <div class="flex gap-2">
        <input id="user-input" type="text" placeholder="כתוב או דבר..." class="flex-1 bg-white bg-opacity-20 rounded px-4 py-2" />
        <button id="send-button" class="gold-button">שלח</button>
        <button id="voice-button" class="gold-button">🎙️ דיבור</button>
      </div>
    </div>

    <p class="text-center mt-10 text-sm text-gray-400">SkorChat - Powered by Skornick © 2025</p>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');
    const voiceButton = document.getElementById('voice-button');

    const addMessageToUI = (sender, text) => {
      const messageDiv = document.createElement('div');
      messageDiv.className = sender === 'user' ? 'user-message' : 'bot-message';
      messageDiv.textContent = text;
      chatContainer.appendChild(messageDiv);
      chatContainer.scrollTop = chatContainer.scrollHeight;
    };

    const speak = (text) => {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = "he-IL";
      speechSynthesis.speak(utterance);
    };

    const handleBotReply = (text) => {
      addMessageToUI('bot', text);
      speak(text);
    };

    const sendMessage = () => {
      const message = userInput.value.trim();
      if (!message) return;
      addMessageToUI('user', message);
      userInput.value = '';

      if (message.includes("כמה כסף יש לאליאב סקורניק")) {
        handleBotReply("נכון ליוני 2025, ההון של אליאב סקורניק מוערך בכ־3.45 מיליארד שקל.");
        return;
      }

      // תשובה זמנית – עד חיבור ל־API אמיתי
      handleBotReply("התקבלה שאלה: " + message + " – תודה שפנית אל SkorChat 🦁");
    };

    sendButton.addEventListener('click', sendMessage);
    userInput.addEventListener('keypress', (e) => {
      if (e.key === 'Enter') sendMessage();
    });

    voiceButton.addEventListener('click', () => {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.start();

      recognition.onresult = (event) => {
        const voiceText = event.results[0][0].transcript;
        userInput.value = voiceText;
        sendMessage();
      };

      recognition.onerror = (event) => {
        handleBotReply("לא זיהיתי אותך. נסה שוב.");
      };
    });
  </script>
</body>
</html>
