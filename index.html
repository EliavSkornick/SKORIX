<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>🦁 SkorSuite – אליאב סקורניק</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body { background-color: #111827; color: white; font-family: sans-serif; }
    .gold-button { background: linear-gradient(135deg, #facc15, #fbbf24); color: black; font-weight: bold; padding: 10px 20px; border-radius: 10px; }
    .chat-box, .video-box { background-color: #1f2937; padding: 20px; border-radius: 10px; margin-bottom: 20px; }
    .input-field { background: #374151; color: white; padding: 10px; border-radius: 8px; width: 100%; }
  </style>
</head>
<body class="p-6">

  <h1 class="text-4xl font-bold text-yellow-400 text-center mb-4">🦁 SkorSuite 2025</h1>
  <p class="text-center text-gray-400 mb-8">צ'אט + יצירת וידאו • פרי מוחו של אליאב סקורניק</p>

  <!-- Chat Section -->
  <div class="chat-box">
    <h2 class="text-2xl mb-2">🤖 SkorChat</h2>
    <div id="chat-log" class="space-y-2 text-sm mb-3 max-h-48 overflow-y-auto"></div>
    <input id="chat-input" type="text" class="input-field mb-2" placeholder="כתוב שאלה..." />
    <button onclick="sendChat()" class="gold-button">שלח</button>
  </div>

  <!-- Video Section -->
  <div class="video-box">
    <h2 class="text-2xl mb-2">🎬 SkorSora 4.5</h2>
    <input id="video-input" type="text" class="input-field mb-2" placeholder="תאר סצנה ליצירת וידאו..." />
    <button onclick="generateVideo()" class="gold-button mb-4">🚀 צור וידאו</button>
    <div id="video-status" class="text-sm text-yellow-300 mb-2"></div>
    <video id="video-output" class="w-full rounded-lg" controls style="display:none;"></video>
  </div>

  <script>
    const apiKey = prompt("הכנס מפתח OpenAI שלך (sk-...)");
    
    const sendChat = async () => {
      const input = document.getElementById("chat-input").value;
      if (!input) return;

      const log = document.getElementById("chat-log");
      log.innerHTML += `<div class="text-right"><b>אתה:</b> ${input}</div>`;
      
      try {
        const res = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "אתה SkorChat – עוזר חכם בעברית, פרטי של אליאב סקורניק. דבר תמיד בכבוד, יוקרה ובשפה עמוקה." },
              { role: "user", content: input }
            ]
          })
        });
        const data = await res.json();
        const reply = data.choices?.[0]?.message?.content || "שגיאה בתגובה.";
        log.innerHTML += `<div class="text-left"><b>SkorChat:</b> ${reply}</div>`;
      } catch {
        log.innerHTML += `<div class="text-left text-red-500">⚠️ שגיאה בשליחה או מפתח לא תקין</div>`;
      }

      document.getElementById("chat-input").value = "";
    };

    const generateVideo = () => {
      const desc = document.getElementById("video-input").value;
      const status = document.getElementById("video-status");
      const video = document.getElementById("video-output");

      if (!desc) return;
      status.innerText = "🎥 מייצר וידאו לפי הפקודה...";

      // דוגמת וידאו קבועה
      setTimeout(() => {
        video.src = "https://www.w3schools.com/html/mov_bbb.mp4";
        video.style.display = "block";
        status.innerText = "✅ הווידאו מוכן!";
      }, 1500);
    };
  </script>

</body>
</html>
