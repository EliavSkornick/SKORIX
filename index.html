<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkorChat Pro | Eliav Skornick Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        :root { --eliav-green: #3b8e66; }
        body { font-family: 'Assistant', sans-serif; background-color: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .scrollbar-hide::-webkit-scrollbar { display: none; }
        .bot-bubble { background-color: #1c1c1e; color: #efefef; border-radius: 1.2rem; border: 1px solid #2c2c2e; }
        .user-bubble { background-color: var(--eliav-green); color: white; border-radius: 1.2rem; }
        .image-card { background-color: #111; border-radius: 1.5rem; padding: 14px; border: 1px solid #222; width: 100%; max-width: 380px; }
        .input-bar-bg { background-color: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 1.5rem; }
        .btn-send-special { background-color: var(--eliav-green); color: #000; width: 50px; height: 50px; border-radius: 1rem; display: flex; align-items: center; justify-content: center; transition: transform 0.1s; }
        .btn-mode-special { background-color: #1a1a1a; color: #666; width: 44px; height: 44px; border-radius: 0.8rem; display: flex; align-items: center; justify-content: center; }
        @keyframes popIn { from { opacity: 0; transform: scale(0.96) translateY(10px); } to { opacity: 1; transform: scale(1) translateY(0); } }
        .animate-msg { animation: popIn 0.3s cubic-bezier(0.1, 0.8, 0.2, 1) forwards; }
        .processing-text { color: #3b8e66; font-weight: 700; font-size: 0.9rem; animation: pulse 2s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .prose p { margin-bottom: 0.6rem; }
        .prose strong { color: #fff; font-weight: 800; }
    </style>
</head>
<body>

    <header class="px-5 py-4 flex items-center justify-between border-b border-zinc-900 bg-black/90 backdrop-blur-md z-50">
        <div class="flex items-center gap-2">
            <span class="text-[9px] text-zinc-500 font-bold uppercase tracking-[0.2em]">Cloud Connected</span>
            <div class="w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_8px_#10b981]"></div>
        </div>
        <div class="text-left flex flex-col items-end">
            <h1 class="text-base font-black italic tracking-tighter leading-none">SkorChat <span class="text-emerald-500 not-italic">Pro</span></h1>
            <p class="text-[7px] text-zinc-600 font-bold uppercase tracking-widest mt-0.5">ELIAV SKORNICK EDITION</p>
        </div>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-5 scrollbar-hide">
        <div class="flex justify-start animate-msg">
            <div class="bot-bubble p-5 max-w-[88%] shadow-lg leading-relaxed">
                <p class="text-[15px]">×©×œ×•× ××œ×™××‘! ×× ×™ **SkorChat Pro**. ×”××•×— ×©×œ×™ ××¢×•×“×›×Ÿ ×•××—×•×‘×¨ ×œ×¢× ×Ÿ. ×× ×™ ×–×•×›×¨ ×”×›×œ ×•×™×›×•×œ ×œ×™×¦×•×¨ ×ª××•× ×•×ª. ××™×š × ×ª×§×“× ×”×™×•×? ğŸš€</p>
            </div>
        </div>
    </main>

    <footer class="py-1">
        <p class="text-[8px] text-zinc-800 text-center font-bold tracking-[0.3em] uppercase">INVENTOR: ELIAV SKORNICK | SKORCHAT PRO V10.0</p>
    </footer>

    <div class="p-4 pb-10 bg-black">
        <div class="max-w-4xl mx-auto">
            <div class="input-bar-bg flex items-center p-2 shadow-2xl">
                <button id="btn-send" class="btn-send-special active:scale-90 shrink-0"><i data-lucide="send" class="w-6 h-6 rotate-[225deg] ml-1"></i></button>
                <textarea id="chat-input" rows="1" placeholder="×©××œ ××ª SkorChat Pro..." class="flex-1 bg-transparent border-none text-[16px] py-3 px-3 text-white focus:ring-0 font-medium placeholder-zinc-700 resize-none max-h-32" dir="rtl"></textarea>
                <button id="btn-image" class="btn-mode-special active:scale-90 shrink-0 transition-all"><i data-lucide="image" id="icon-mode" class="w-6 h-6"></i></button>
            </div>
        </div>
    </div>

    <script>
        // ×©×™××•×© ×‘××©×ª× ×” ×¡×‘×™×‘×” ×›×“×™ ×œ×× ×•×¢ ×—×¡×™××” ×‘-GitHub
        const apiKey = "process.env.NEXT_PUBLIC_GOOGLE_API_KEY";

        let isImageMode = false;
        let isThinking = false;
        let chatHistory = []; 

        const chatContainer = document.getElementById('chat-container');
        const chatInput = document.getElementById('chat-input');
        const btnSend = document.getElementById('btn-send');
        const btnImage = document.getElementById('btn-image');
        const iconMode = document.getElementById('icon-mode');

        lucide.createIcons();

        btnImage.addEventListener('click', () => {
            isImageMode = !isImageMode;
            btnImage.style.color = isImageMode ? "var(--eliav-green)" : "#666";
            btnImage.style.backgroundColor = isImageMode ? "#1e2a24" : "#1a1a1a";
            chatInput.placeholder = isImageMode ? "×ª××¨ ×ª××•× ×” ×œ×™×¦×™×¨×”..." : "×©××œ ××ª SkorChat Pro...";
            iconMode.setAttribute('data-lucide', isImageMode ? 'sparkles' : 'image');
            lucide.createIcons();
        });

        function addMessage(text, role) {
            const wrap = document.createElement('div');
            wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-msg`;
            const bubble = document.createElement('div');
            bubble.className = `${role === 'user' ? 'user-bubble' : 'bot-bubble'} p-4 max-w-[88%] text-[15px] shadow-md`;
            const textContent = document.createElement('div');
            textContent.className = "prose rtl";
            textContent.innerHTML = marked.parse(text);
            bubble.appendChild(textContent);
            wrap.appendChild(bubble);
            chatContainer.appendChild(wrap);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function addImageCard(b64) {
            const url = `data:image/png;base64,${b64}`;
            const wrap = document.createElement('div');
            wrap.className = `flex justify-start animate-msg`;
            wrap.innerHTML = `<div class="image-card shadow-2xl"><img src="${url}" class="w-full aspect-square object-cover rounded-xl mb-4 shadow-inner" /><div class="flex items-center justify-between mb-3 px-1"><button onclick="downloadImg('${url}')" class="flex items-center gap-2 bg-[#1e2a24] text-[#3b8e66] px-4 py-2 rounded-lg text-xs font-bold active:scale-95 transition-all"><i data-lucide="download" class="w-4 h-4"></i>×”×•×¨×“×”</button><span class="text-[10px] text-zinc-600 font-bold uppercase tracking-wider">SKORCHAT PRO</span></div><p class="text-right text-white/90 text-[14px] font-bold">âœ¨ ×™×¦×™×¨×” ×‘×œ×¢×“×™×ª ×¢×‘×•×¨ ××œ×™××‘! âœ¨</p></div>`;
            chatContainer.appendChild(wrap);
            lucide.createIcons();
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        function downloadImg(url) { const a = document.createElement('a'); a.href = url; a.download = `Skor_Image.png`; a.click(); }

        async function handleAction() {
            const p = chatInput.value.trim();
            if (!p || isThinking) return;

            isThinking = true;
            addMessage(p, 'user');
            chatInput.value = '';
            
            const proc = document.createElement('div');
            proc.id = 'processing';
            proc.className = 'flex justify-start py-2 animate-msg';
            proc.innerHTML = `<p class="processing-text">Skor intelligent ××¢×‘×“ × ×ª×•× ×™×...</p>`;
            chatContainer.appendChild(proc);

            try {
                if (isImageMode) {
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/imagen-3.0-generate-001:predict?key=${apiKey}`, {
                        method: 'POST',
                        body: JSON.stringify({ instances: [{ prompt: p }] })
                    });
                    const data = await response.json();
                    proc.remove();
                    if (data.predictions?.[0]?.bytesBase64Encoded) addImageCard(data.predictions[0].bytesBase64Encoded);
                    else throw new Error();
                } else {
                    chatHistory.push({ role: "user", parts: [{ text: p }] });
                    const response = await fetch(`https://generativelanguage.googleapis.com/v1beta/models/gemini-1.5-flash:generateContent?key=${apiKey}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json' },
                        body: JSON.stringify({
                            contents: chatHistory,
                            systemInstruction: { parts: [{ text: "×©××š SkorChat Pro. × ×•×¦×¨×ª ×¢×œ ×™×“×™ ××œ×™××‘ ×¡×§×•×¨× ×™×§. ×¢× ×” ×‘×¢×‘×¨×™×ª, ×”×©×ª××© ×‘×”×¨×‘×” ××™××•×’'×™×, ×•×”×™×” ××¤×•×¨×˜ ×•×—×›×." }] }
                        })
                    });
                    const data = await response.json();
                    proc.remove();
                    const txt = data.candidates[0].content.parts[0].text;
                    addMessage(txt, 'bot');
                    chatHistory.push({ role: "model", parts: [{ text: txt }] });
                }
            } catch (e) {
                if(document.getElementById('processing')) proc.remove();
                addMessage("×©×’×™××” ×‘×—×™×‘×•×¨. ××œ×™××‘, ×•×•×“× ×©×”××¤×ª×— ×‘-Vercel ×”×•×’×“×¨ × ×›×•×Ÿ. âš ï¸", 'bot');
            } finally { isThinking = false; }
        }

        btnSend.addEventListener('click', handleAction);
        chatInput.addEventListener('keydown', (e) => (e.key === 'Enter' && !e.shiftKey) && (e.preventDefault(), handleAction()));
    </script>
</body>
</html>
