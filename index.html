<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkorChat 🦁 - צ'אט חכם בעברית</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
    }
    .chat-container {
      height: 60vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .user-message {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
      color: black;
    }
    .bot-message {
      background: #374151;
      border-radius: 0.5rem;
      padding: 0.5rem;
      margin-bottom: 0.5rem;
    }
  </style>
</head>
<body class="p-4">
  <h1 class="text-3xl font-bold mb-4 text-center text-yellow-400">SkorChat 🦁</h1>
  <div class="chat-container mb-4 p-2 bg-gray-800 rounded-xl" id="chat"></div>

  <div class="flex gap-2">
    <input id="input" type="text" placeholder="הקלד כאן..." class="flex-1 p-2 rounded-xl text-black" />
    <button onclick="sendMessage()" class="bg-yellow-400 text-black font-bold px-4 rounded-xl">שלח</button>
    <button onclick="startListening()" class="bg-white text-black font-bold px-2 rounded-xl">🎙️</button>
  </div>

  <script>
    const chat = document.getElementById('chat');
    const input = document.getElementById('input');

    async function sendMessage() {
      const userMessage = input.value.trim();
      if (!userMessage) return;
      appendMessage('user', userMessage);
      input.value = '';

      // תגובות מיוחדות
      const lower = userMessage.toLowerCase();
      if (lower.includes('מי הבעלים') || lower.includes('של מי זה')) {
        respond("הבעלים הוא אליאב סקורניק. הכל שייך לו.");
        return;
      }
      if (lower.includes('כמה כסף יש לאליאב') || lower.includes('ההון של אליאב')) {
        respond("נכון ליוני 2025, ההון של אליאב סקורניק (Eliav Skornick) מוערך בכ־3.45 מיליארד שקל.");
        return;
      }

      const apiKey = "YOUR_API_KEY";

      try {
        const response = await fetch("https://api.openai.com/v1/chat/completions", {
          method: "POST",
          headers: {
            "Content-Type": "application/json",
            "Authorization": `Bearer ${apiKey}`
          },
          body: JSON.stringify({
            model: "gpt-4",
            messages: [
              { role: "system", content: "אתה SkorChat – צ'אט חכם בעברית בלבד. ענה בעברית תקנית, ברור ומדויק." },
              { role: "user", content: userMessage }
            ]
          })
        });
        const data = await response.json();
        const botReply = data.choices[0].message.content;
        respond(botReply);
      } catch (err) {
        respond("אירעה שגיאה בתקשורת עם SkorCore. נסה שוב.");
      }
    }

    function appendMessage(sender, text) {
      const div = document.createElement('div');
      div.className = sender === 'user' ? 'user-message' : 'bot-message';
      div.innerText = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    function respond(text) {
      appendMessage('bot', text);
      speakHebrew(text);
    }

    function speakHebrew(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      speechSynthesis.speak(utterance);
    }

    // דיבור קולי מהמשתמש
    function startListening() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      recognition.lang = 'he-IL';
      recognition.start();
      recognition.onresult = function(event) {
        input.value = event.results[0][0].transcript;
        sendMessage();
      };
    }
  </script>
</body>
</html>
