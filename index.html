<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SkorChat Pro | Eliav Skornick Edition</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Assistant:wght@300;400;600;700;800&display=swap');
        :root { --eliav-green: #3b8e66; }
        body { font-family: 'Assistant', sans-serif; background-color: #000; color: #fff; margin: 0; display: flex; flex-direction: column; height: 100vh; overflow: hidden; }
        .bot-bubble { background-color: #1c1c1e; color: #efefef; border-radius: 1.2rem; border: 1px solid #2c2c2e; margin-bottom: 8px; }
        .user-bubble { background-color: var(--eliav-green); color: white; border-radius: 1.2rem; margin-bottom: 8px; }
        .input-bar-bg { background-color: #0a0a0a; border: 1px solid #1a1a1a; border-radius: 1.5rem; }
        .btn-send { background-color: var(--eliav-green); color: #000; width: 48px; height: 48px; border-radius: 1rem; display: flex; align-items: center; justify-content: center; }
        .processing-text { color: var(--eliav-green); font-size: 0.8rem; font-weight: bold; animation: pulse 1.5s infinite; }
        @keyframes pulse { 0%, 100% { opacity: 1; } 50% { opacity: 0.4; } }
        .animate-msg { animation: pop 0.3s ease-out; }
        @keyframes pop { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
    </style>
</head>
<body>

    <header class="px-5 py-4 flex items-center justify-between border-b border-zinc-900 bg-black">
        <div class="flex items-center gap-2">
            <div class="w-2 h-2 bg-emerald-500 rounded-full shadow-[0_0_8px_#10b981]"></div>
            <span class="text-[9px] text-zinc-500 font-bold uppercase tracking-widest">Skor Engine Active</span>
        </div>
        <div class="text-left">
            <h1 class="text-base font-black italic">SkorChat <span class="text-emerald-500 not-italic">Pro</span></h1>
        </div>
    </header>

    <main id="chat-container" class="flex-1 overflow-y-auto p-4 space-y-4"></main>

    <div class="p-4 pb-8 bg-black">
        <div class="max-w-4xl mx-auto">
            <div id="status" class="mb-2 h-4"></div>
            <div class="input-bar-bg flex items-center p-2">
                <button id="send-btn" class="btn-send active:scale-90 transition-transform">
                    <i data-lucide="send" class="w-5 h-5 rotate-[225deg] ml-1"></i>
                </button>
                <textarea id="user-input" rows="1" placeholder="×©××œ ××ª SkorChat Pro..." class="flex-1 bg-transparent border-none text-white px-3 focus:ring-0 resize-none" dir="rtl"></textarea>
            </div>
        </div>
    </div>

    <script>
        const API_KEY = "AIzaSyDhtQbTSzjMoiKmqTxqakKjrod-6vur9sA";
        const chatContainer = document.getElementById('chat-container');
        const userInput = document.getElementById('user-input');
        const sendBtn = document.getElementById('send-btn');
        const statusDiv = document.getElementById('status');

        lucide.createIcons();

        function addMessage(text, role) {
            const wrap = document.createElement('div');
            wrap.className = `flex ${role === 'user' ? 'justify-end' : 'justify-start'} animate-msg`;
            const bubble = document.createElement('div');
            bubble.className = `${role === 'user' ? 'user-bubble' : 'bot-bubble'} p-4 max-w-[85%] text-[15px] shadow-lg`;
            bubble.innerHTML = marked.parse(text);
            wrap.appendChild(bubble);
            chatContainer.appendChild(wrap);
            chatContainer.scrollTo({ top: chatContainer.scrollHeight, behavior: 'smooth' });
        }

        async function sendMessage() {
            const text = userInput.value.trim();
            if (!text || sendBtn.disabled) return;

            addMessage(text, 'user');
            userInput.value = '';
            sendBtn.disabled = true;
            statusDiv.innerHTML = '<p class="processing-text">Skor Intelligence ××¢×‘×“ × ×ª×•× ×™×...</p>';

            try {
                // ×©×™××•×© ×‘-v1 ×”×™×¦×™×‘

                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        contents: [{ parts: [{ text: text }] }],
                        systemInstruction: { parts: [{ text: "×©××š SkorChat Pro. × ×•×¦×¨×ª ×¢\"×™ ××œ×™××‘ ×¡×§×•×¨× ×™×§. ×¢× ×” ×‘×¢×‘×¨×™×ª ×¢×©×™×¨×” ×¢× ××™××•×’'×™×." }] }
                    })
                });

                const data = await response.json();
                statusDiv.innerHTML = '';
                
                if (data.candidates && data.candidates[0].content) {
                    addMessage(data.candidates[0].content.parts[0].text, 'bot');
                } else {
                    console.error(data);
                    addMessage("××œ×™××‘ ×”××™×™×¡×“, ×™×© ×©×’×™××” ×‘××¤×ª×— ×”-API ××• ×‘××›×¡×•×ª. ×‘×“×•×§ ×‘-AI Studio. âš ï¸", 'bot');
                }
            } catch (e) {
                statusDiv.innerHTML = '';
                addMessage("×©×’×™××ª ×ª×§×©×•×¨×ª. ×•×•×“× ×©×™×© ×œ×š ××™× ×˜×¨× ×˜ ×•×”××¤×ª×— ×¤×¢×™×œ. âŒ", 'bot');
            } finally {
                sendBtn.disabled = false;
            }
        }

        sendBtn.addEventListener('click', sendMessage);
        userInput.addEventListener('keydown', (e) => (e.key === 'Enter' && !e.shiftKey) && (e.preventDefault(), sendMessage()));

        addMessage("×©×œ×•× ××œ×™××‘ ×”××™×™×¡×“! **SkorChat Pro** ××¢×•×“×›×Ÿ ×œ×’×¨×¡×” 10.5 ×•××•×›×Ÿ ×œ×¤×¢×•×œ×”. ğŸš€", 'bot');
    </script>
</body>
</html>
