<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkorChat 🦁 - צ'אט חכם</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
    }
    .chat-container {
      height: 60vh;
      overflow-y: auto;
      scroll-behavior: smooth;
    }
    .user-message {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      border-radius: 0 15px 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      color: black;
    }
    .bot-message {
      background: linear-gradient(135deg, #e5e7eb, #d1d5db);
      border-radius: 15px 0 15px 15px;
      padding: 10px;
      margin-bottom: 10px;
      color: black;
    }
    .gold-button {
      background: linear-gradient(135deg, #facc15, #fbbf24);
      color: black;
      font-weight: bold;
      padding: 10px 20px;
      border-radius: 10px;
    }
  </style>
</head>
<body class="min-h-screen p-4">
  <div class="max-w-3xl mx-auto">
    <h1 class="text-4xl font-bold text-yellow-400 mb-2">SkorChat 🦁</h1>
    <p class="mb-6">העוזר החכם שלכם</p>

    <div class="bg-white bg-opacity-10 p-4 rounded-lg shadow-lg">
      <div id="chat-container" class="chat-container mb-4"></div>
      <div class="flex gap-2">
        <input id="user-input" type="text" placeholder="כתוב כאן כל שאלה..." class="flex-1 bg-white bg-opacity-20 rounded px-4 py-2" />
        <button id="send-button" class="gold-button">שלח</button>
      </div>
    </div>
  </div>

  <script>
    const chatContainer = document.getElementById('chat-container');
    const userInput = document.getElementById('user-input');
    const sendButton = document.getElementById('send-button');

    function appendMessage(message, isUser) {
      const div = document.createElement('div');
      div.className = isUser ? 'user-message' : 'bot-message';
      div.textContent = message;
      chatContainer.appendChild(div);
      chatContainer.scrollTop = chatContainer.scrollHeight;
      if (!isUser) speak(message);
    }

    sendButton.addEventListener('click', () => {
      const message = userInput.value.trim();
      if (!message) return;
      appendMessage(message, true);
      userInput.value = '';
      sendMessageToGPT(message);
    });

    userInput.addEventListener('keypress', e => {
      if (e.key === 'Enter') sendButton.click();
    });

    async function sendMessageToGPT(prompt) {
      appendMessage('טוען תגובה...', false);
      try {
        const response = await fetch('https://skorchat-api.onrender.com/chat', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({ prompt })
        });

        const data = await response.json();
        const reply = data.reply || 'שגיאה בקבלת תגובה.';
        chatContainer.lastChild.remove();
        appendMessage(reply, false);
      } catch (err) {
        chatContainer.lastChild.remove();
        appendMessage('שגיאה בשרת.', false);
      }
    }

    function speak(text) {
      const utterance = new SpeechSynthesisUtterance(text);
      utterance.lang = 'he-IL';
      speechSynthesis.speak(utterance);
    }
  </script>
</body>
</html>
