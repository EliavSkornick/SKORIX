<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦁 SkorChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      height: 100vh;
      display: flex;
      flex-direction: column;
      margin: 0;
      animation: rainbowBG 10s infinite;
      background-size: 400% 400%;
    }
    @keyframes rainbowBG {
      0% { background: red; }
      10% { background: orange; }
      20% { background: yellow; }
      30% { background: green; }
      40% { background: cyan; }
      50% { background: blue; }
      60% { background: indigo; }
      70% { background: violet; }
      80% { background: pink; }
      90% { background: gold; }
      100% { background: red; }
    }
    .top-bar { background: rgba(0,0,0,0.8); padding:1rem; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #fff; color:white; }
    .chat-container { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; gap:1rem; scroll-behavior:smooth; }
    .user-message, .bot-message { max-width:80%; padding:1rem; border-radius:1.5rem; line-height:1.5; font-size:1rem; background:rgba(255,255,255,0.8); color:black; }
    .user-message { align-self:flex-end; }
    .bot-message { align-self:flex-start; }
    .input-bar { background:rgba(0,0,0,0.85); padding:0.75rem; display:flex; gap:0.5rem; align-items:center; border-top:2px solid #fff; }
    input[type="text"] { flex:1; padding:0.75rem; border-radius:1rem; border:none; outline:none; font-size:1rem; color:black; }
    button { padding:0.75rem 1rem; border-radius:1rem; font-weight:bold; transition:0.2s; }
    .send-btn { background:#FFD700; color:black; }
    .clear-btn { background:#ef4444; color:white; }
  </style>
</head>
<body>
  <div class="top-bar">
    <h1 class="text-xl font-bold">🦁 SkorChat</h1>
    <div>
      <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-green-500 mr-1"></span>
      <span id="status-text" class="text-sm">מחובר</span>
    </div>
  </div>

  <div id="chat" class="chat-container"></div>

  <div class="input-bar">
    <input id="input" type="text" placeholder="הקלד כאן..." />
    <button onclick="sendMessage()" class="send-btn">שלח</button>
    <button onclick="clearChat()" class="clear-btn">🗑</button>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");

    let apiKey = localStorage.getItem("skor_api_key");
    if (!apiKey) {
      apiKey = prompt("הזן את מפתח ה־API שלך:");
      if (apiKey) localStorage.setItem("skor_api_key", apiKey);
    }

    // היסטוריית שיחה
    let conversationHistory = [];

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role === "user" ? "user-message" : "bot-message";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("user", msg);
      conversationHistory.push({ role: "user", parts: [{ text: msg }] });
      input.value = "";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: conversationHistory })
          }
        );

        const data = await response.json();

        if (data.candidates && data.candidates.length > 0) {
          const reply = data.candidates[0].content.parts[0].text;
          appendMessage("bot", reply);
          conversationHistory.push({ role: "model", parts: [{ text: reply }] });
        } else {
          appendMessage("bot", "⚠️ לא התקבלה תשובה מ־SkorChat.");
        }
      } catch (e) {
        appendMessage("bot", "❌ שגיאת חיבור ל־SkorChat API.");
      }
    }

    function clearChat() {
      chat.innerHTML = "";
      conversationHistory = [];
    }
  </script>
</body>
</html>
