<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>SkorChat 🦁 - צ'אט חכם בעברית</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'Heebo', sans-serif;
      background: linear-gradient(135deg, #1f2937, #111827);
      color: white;
      direction: rtl;
    }
    .chat-container {
      height: 65vh;
      overflow-y: auto;
      scroll-behavior: smooth;
      padding: 1rem;
    }
    .message {
      margin-bottom: 1rem;
      max-width: 80%;
      padding: 0.75rem 1rem;
      border-radius: 1rem;
      line-height: 1.5;
    }
    .user {
      background-color: #fbbf24;
      color: black;
      align-self: flex-end;
      margin-right: auto;
    }
    .bot {
      background-color: #374151;
      color: white;
      align-self: flex-start;
      margin-left: auto;
    }
    .image-preview {
      width: 512px;
      height: 512px;
      border-radius: 1.5rem;
      box-shadow: 0 10px 25px rgba(0,0,0,0.5);
      margin-top: 1rem;
      object-fit: cover;
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <h1 class="text-4xl font-bold text-yellow-400 mb-6">SkorChat 🦁</h1>

  <div class="chat-container flex flex-col w-full max-w-2xl bg-gray-800 rounded-2xl shadow-lg" id="chat"></div>

  <form id="form" class="w-full max-w-2xl flex mt-4">
    <input id="input" type="text" placeholder="כתוב משהו..." class="flex-1 p-3 rounded-r-xl text-black" required />
    <button type="submit" class="bg-yellow-400 px-4 py-3 rounded-l-xl font-bold text-black">שלח</button>
  </form>

  <!-- שדה תיאור לתמונה -->
  <div class="w-full max-w-2xl mt-6">
    <label for="imagePrompt" class="block text-lg mb-2">🎨 תיאור לתמונה</label>
    <div class="flex">
      <input id="imagePrompt" type="text" placeholder="לדוגמה: אריה מלכותי על הר זהב" class="flex-1 p-3 rounded-r-xl text-black" />
      <button id="generateImageBtn" class="bg-orange-400 px-4 py-3 rounded-l-xl font-bold text-black">צור תמונה</button>
    </div>
    <div id="imageResult" class="mt-6 text-center"></div>
  </div>

  <script>
  const OPENAI_API_KEY = 'sk-xxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxxx';

    const chat = document.getElementById('chat');
    const form = document.getElementById('form');
    const input = document.getElementById('input');
    const messages = [];

    const imagePrompt = document.getElementById('imagePrompt');
    const generateImageBtn = document.getElementById('generateImageBtn');
    const imageResult = document.getElementById('imageResult');

    function addMessage(text, sender) {
      const msg = document.createElement('div');
      msg.className = `message ${sender}`;
      msg.textContent = text;
      chat.appendChild(msg);
      chat.scrollTop = chat.scrollHeight;
    }

    form.addEventListener('submit', async (e) => {
      e.preventDefault();
      const userMsg = input.value.trim();
      if (!userMsg) return;

      addMessage(userMsg, 'user');
      messages.push({ role: 'user', content: userMsg });
      input.value = '';

      try {
        const res = await fetch('https://api.openai.com/v1/chat/completions', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            model: 'gpt-3.5-turbo',
            messages: messages
          })
        });

        const data = await res.json();
        const botReply = data.choices[0].message.content;
        addMessage(botReply, 'bot');
        messages.push({ role: 'assistant', content: botReply });
      } catch (err) {
        addMessage('❌ שגיאה בתגובה. נסה שוב מאוחר יותר.', 'bot');
      }
    });

    generateImageBtn.addEventListener('click', async () => {
      const prompt = imagePrompt.value.trim();
      if (!prompt) return;

      imageResult.innerHTML = '⏳ יוצרת תמונה...';

      try {
        const res = await fetch('https://api.openai.com/v1/images/generations', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
            'Authorization': `Bearer ${OPENAI_API_KEY}`
          },
          body: JSON.stringify({
            prompt: prompt,
            n: 1,
            size: "512x512"
          })
        });

        const data = await res.json();
        if (data.data && data.data[0] && data.data[0].url) {
          const img = document.createElement('img');
          img.src = data.data[0].url;
          img.alt = 'תמונה שנוצרה';
          img.className = 'image-preview';
          imageResult.innerHTML = '';
          imageResult.appendChild(img);
        } else {
          throw new Error('לא נמצאה כתובת תמונה');
        }
      } catch (err) {
        imageResult.innerHTML = '<span class="text-red-400">❌ שגיאה ביצירת תמונה. נסה שוב מאוחר יותר.</span>';
      }
    });
  </script>
</body>
</html>
