<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>🦁 SkorChat</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/css2?family=Heebo:wght@400;700&display=swap" rel="stylesheet">
  <style>
    body { font-family: 'Heebo', sans-serif; height: 100vh; margin: 0; }
    @keyframes rainbowBG {
      0% { background: red; } 20% { background: yellow; }
      40% { background: cyan; } 60% { background: indigo; }
      80% { background: pink; } 100% { background: red; }
    }
    .hidden { display: none; }
    .top-bar { background: rgba(0,0,0,0.8); padding:1rem; display:flex; justify-content:space-between; align-items:center; border-bottom:2px solid #fff; color:white; }
    .chat-container { flex:1; overflow-y:auto; padding:1rem; display:flex; flex-direction:column; gap:1rem; scroll-behavior:smooth; }
    .user-message, .bot-message { max-width:80%; padding:1rem; border-radius:1.5rem; line-height:1.5; font-size:1rem; background:rgba(255,255,255,0.8); color:black; }
    .user-message { align-self:flex-end; }
    .bot-message { align-self:flex-start; }
    .input-bar { background:rgba(0,0,0,0.85); padding:0.75rem; display:flex; gap:0.5rem; align-items:center; border-top:2px solid #fff; }
    input[type="text"] { flex:1; padding:0.75rem; border-radius:1rem; border:none; outline:none; font-size:1rem; color:black; }
    button { padding:0.75rem 1rem; border-radius:1rem; font-weight:bold; transition:0.2s; }
    .send-btn { background:#FFD700; color:black; }
    .clear-btn { background:#ef4444; color:white; }
    .key-screen { display:flex; flex-direction:column; justify-content:center; align-items:center; height:100vh; background:linear-gradient(to right, purple, blue); color:white; }
    .key-box { background:black; padding:2rem; border-radius:1rem; text-align:center; width:300px; }
    .key-input { width:100%; padding:0.75rem; border-radius:0.5rem; margin-bottom:1rem; color:black; }
    .save-btn { width:100%; background:#FFD700; color:black; padding:0.75rem; border-radius:0.5rem; font-weight:bold; }
  </style>
</head>
<body>
  <!-- מסך הזנת מפתח -->
  <div id="key-screen" class="key-screen hidden">
    <div class="key-box">
      <h1 class="text-2xl font-bold mb-4">🔑 הזן מפתח ל־SkorChat</h1>
      <input id="apiKeyInput" type="text" placeholder="AIza..." class="key-input" />
      <button onclick="saveKey()" class="save-btn">אישור</button>
    </div>
  </div>

  <!-- מסך הצ'אט -->
  <div id="chat-screen" class="hidden flex flex-col h-screen animate-[rainbowBG_10s_infinite]">
    <div class="top-bar">
      <h1 class="text-xl font-bold">🦁 SkorChat</h1>
      <div>
        <span id="status-dot" class="inline-block w-3 h-3 rounded-full bg-green-500 mr-1"></span>
        <span id="status-text" class="text-sm">מחובר</span>
      </div>
    </div>
    <div id="chat" class="chat-container"></div>
    <div class="input-bar">
      <input id="input" type="text" placeholder="הקלד כאן..." />
      <button onclick="sendMessage()" class="send-btn">שלח</button>
      <button onclick="clearChat()" class="clear-btn">🗑</button>
      <button onclick="changeKey()" class="send-btn">🔑</button>
    </div>
  </div>

  <script>
    const chat = document.getElementById("chat");
    const input = document.getElementById("input");
    const keyScreen = document.getElementById("key-screen");
    const chatScreen = document.getElementById("chat-screen");

    let apiKey = localStorage.getItem("skor_api_key");
    if (!apiKey) {
      keyScreen.classList.remove("hidden");
    } else {
      chatScreen.classList.remove("hidden");
    }

    let conversationHistory = [];

    function saveKey() {
      const key = document.getElementById("apiKeyInput").value.trim();
      if (key.startsWith("AIza")) {
        localStorage.setItem("skor_api_key", key);
        apiKey = key;
        keyScreen.classList.add("hidden");
        chatScreen.classList.remove("hidden");
      } else {
        alert("❌ המפתח לא תקין, ודא שהעתקת נכון.");
      }
    }

    function changeKey() {
      const newKey = prompt("🔑 הזן מפתח API חדש:");
      if (newKey && newKey.startsWith("AIza")) {
        localStorage.setItem("skor_api_key", newKey);
        apiKey = newKey;
        alert("✅ המפתח עודכן בהצלחה!");
      } else {
        alert("❌ מפתח לא תקין – ודא שהעתקת נכון (מתחיל ב־AIza).");
      }
    }

    function appendMessage(role, text) {
      const div = document.createElement("div");
      div.className = role === "user" ? "user-message" : "bot-message";
      div.textContent = text;
      chat.appendChild(div);
      chat.scrollTop = chat.scrollHeight;
    }

    async function sendMessage() {
      const msg = input.value.trim();
      if (!msg) return;

      appendMessage("user", msg);
      conversationHistory.push({ role: "user", parts: [{ text: msg }] });
      input.value = "";

      try {
        const response = await fetch(
          `https://generativelanguage.googleapis.com/v1beta/models/gemini-pro:generateContent?key=${apiKey}`,
          {
            method: "POST",
            headers: { "Content-Type": "application/json" },
            body: JSON.stringify({ contents: conversationHistory })
          }
        );

        const data = await response.json();
        console.log("📡 Debug:", data);

        if (data.error) {
          if (data.error.code === 401) {
            appendMessage("bot", "❌ המפתח שגוי – מחזיר אותך להזנה מחדש.");
            localStorage.removeItem("skor_api_key");
            setTimeout(() => {
              chatScreen.classList.add("hidden");
              keyScreen.classList.remove("hidden");
            }, 1500);
          } else if (data.error.code === 429) {
            appendMessage("bot", "⚠️ חרגת מהמכסה – אין קרדיטים זמינים.");
          } else {
            appendMessage("bot", "⚠️ שגיאה: " + data.error.message);
          }
          return;
        }

        if (data.candidates && data.candidates.length > 0) {
          const reply = data.candidates[0].content.parts[0].text;
          appendMessage("bot", reply);
          conversationHistory.push({ role: "model", parts: [{ text: reply }] });
        } else {
          appendMessage("bot", "⚠️ SkorChat לא החזיר תשובה.");
        }
      } catch (e) {
        appendMessage("bot", "❌ שגיאת חיבור ל־SkorChat API.");
      }
    }

    function clearChat() {
      chat.innerHTML = "";
      conversationHistory = [];
    }
  </script>
</body>
</html>
